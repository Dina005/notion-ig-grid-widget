    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Left Aligned Stack</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

:root { 
    --bg: #ffffff; 
    --surface: #f3f3f7; 
    --text: #1a1a1a; 
    --grey-empty: #efefef; 
    --border: #e0e0e6; 
    --accent: #0095f6;
}

body { 
    margin: 0; font-family: 'Inter', sans-serif; 
    background: var(--bg); color: var(--text); 
    -webkit-font-smoothing: antialiased; overflow-x: hidden;
}

/* --- Initialization --- */
#bioSection, #highRow, #colorManagerUI { display: none; }

/* --- Bio Section --- */
#bioSection { 
    max-width: 935px; margin: 40px auto 20px; padding: 0 20px; 
    display: flex; flex-direction: column; align-items: flex-start;
}
.pfp-container { 
    width: 150px; height: 150px; border-radius: 50%; overflow: hidden; 
    background: var(--grey-empty); border: 1px solid var(--border); margin-bottom: 20px;
}
.pfp-img { width: 100%; height: 100%; object-fit: cover; }
#bioUser { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }

/* --- Highlights --- */
#highRow { 
    max-width: 935px; margin: 0 auto 30px; padding: 0 20px; 
    display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; 
}
.h-circle { 
    width: 64px; height: 64px; border-radius: 50%; border: 1px solid #dbdbdb; 
    padding: 3px; background: #fff; flex-shrink: 0; cursor: pointer;
}
.h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

/* --- Top Bar & Settings --- */
.top-bar { max-width: 935px; margin: 20px auto 10px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
.refresh-btn { background: #000; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
.icon-btn { background: var(--surface); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

.settings-menu { 
    position: absolute; top: 55px; right: 20px; width: 260px; 
    background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
    display: none; z-index: 2000; padding: 20px; border: 1px solid var(--border); 
}
.settings-menu.open { display: block; }
.setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-weight: 600; font-size: 14px; }

/* --- Switches --- */
.switch { position: relative; width: 36px; height: 20px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #e5e5ea; border-radius: 20px; transition: .3s; }
.slider:before { content: ""; position: absolute; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
input:checked + .slider { background: #000; }
input:checked + .slider:before { transform: translateX(16px); }

/* --- Filters --- */
.filter-row { display: none; padding: 15px 20px; gap: 10px; max-width: 935px; margin: 0 auto; border-top: 1px solid #f0f0f2; }
.filter-row.active { display: flex; }
.dropdown-container { position: relative; }
.dropdown-trigger { padding: 8px 15px; border-radius: 10px; border: 1px solid var(--border); background: #fff; cursor: pointer; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
.dropdown-menu { position: absolute; top: 110%; left: 0; background: white; border: 1px solid var(--border); border-radius: 12px; display: none; padding: 8px; z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.05); min-width: 160px; }
.dropdown-menu.show { display: block; }

/* --- The Grid --- */
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
.item { aspect-ratio: 1/1; background: var(--grey-empty); position: relative; cursor: pointer; overflow: hidden; }

/* FIX: Image aspect ratio and cropping */
.carousel-track { display: flex; width: 100%; height: 100%; transition: transform 0.3s ease; }
.slide { min-width: 100%; height: 100%; position: relative; }
.slide img, .slide video { width: 100%; height: 100%; object-fit: cover; display: block; }

.item.dragging { opacity: 0.4; transform: scale(0.95); z-index: 10; border: 2px solid var(--accent); }

/* --- Carousel UI --- */
.carousel-indicator { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 4px; border-radius: 4px; z-index: 5; pointer-events: none; }
.nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 28px; height: 28px; border-radius: 50%; display: none; z-index: 5; cursor: pointer; font-weight: bold; }
.item:hover .nav-btn { display: flex; align-items: center; justify-content: center; }
.prev-btn { left: 8px; } .next-btn { right: 8px; }

/* --- Lightbox --- */
#previewLightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
#lightboxContent { width: 100%; height: 100%; }
.lb-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
.lb-track::-webkit-scrollbar { display: none; }
.lb-slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: start; }
.lb-slide img, .lb-slide video { max-width: 90%; max-height: 85vh; object-fit: contain; }
.close-preview { position: absolute; top: 20px; right: 20px; color: white; font-size: 35px; cursor: pointer; z-index: 10001; }

/* --- Brand Palette --- */
#colorList { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
#colorList input[type="color"] { border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; background: none; }
        
    </style>
</head>
<body>
    <div id="bioSection">
        <div class="pfp-container">
            <img id="pfpImg" class="pfp-img" src="">
        </div>
        <h1 id="bioUser"></h1>
        <p id="bioDisplay" style="font-weight:600; margin-bottom: 5px;"></p>
        <p id="bioDesc" style="font-size:14px; color:#1a1a1a; max-width:600px; line-height:1.4; margin-bottom:10px; white-space: pre-wrap;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;" target="_blank"></a>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5">
                <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/>
                <line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/>
                <rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/>
                <rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/>
                <rect x="18" y="12" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/>
            </svg>
        </button>
        
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">•••</button>
            <div class="settings-menu" id="setMenu">
                <div class="setting-item">
                    Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    Show Highlights <label class="switch"><input type="checkbox" id="highT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    Content Map <label class="switch"><input type="checkbox" id="mapT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item border-top">
                    Custom Layout <label class="switch"><input type="checkbox" id="customOrderT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    Canva Previews <label class="switch"><input type="checkbox" id="canvaT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                
                <div class="brand-color-section" id="colorManagerUI">
                    <div class="palette-label">Brand Palette</div>
                    <div id="colorList"></div>
                    <button class="add-btn" onclick="window.addColor(event)">+ Add Color</button>
                </div>
            </div>
        </div>
    </div>

    <div class="filter-row" id="filterArea">
        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('platMenu', event)">
                <span id="platCurrent">All Platforms</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="platMenu">
                <div class="dropdown-item" onclick="setPlat('all')">All Platforms</div>
                <div class="dropdown-item" onclick="setPlat('instagram')">Instagram</div>
                <div class="dropdown-item" onclick="setPlat('tiktok')">TikTok</div>
            </div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('statMenu', event)">
                <span>Status Filters</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="statMenu" style="padding: 12px;">
                <div id="statusOptions"></div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <div id="previewLightbox">
        <div class="close-preview" onclick="document.getElementById('previewLightbox').style.display='none'">×</div>
        <div id="lightboxContent"></div>
    </div>
    <script>
const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
let gridData = [], currentPlat = 'all', activeStats = [], dragItem = null;

// --- 1. INITIALIZATION ---
async function init() {
    // Load toggle states
    ['bioT', 'highT', 'mapT', 'canvaT', 'customOrderT'].forEach(id => {
        const saved = localStorage.getItem(id);
        const el = document.getElementById(id);
        if (saved !== null && el) el.checked = saved === 'true';
    });

    updateUI(); 

    try {
        const res = await fetch(API);
        const data = await res.json();
        gridData = data.grid || [];
        
        renderProfile(data);
        setupStatusFilters();
        window.generateRandomMap();
        window.renderColorControls();
        doRender(); 
    } catch (e) { console.error("Init Failed:", e); }
}

// --- 2. GRID RENDERING ---
function doRender() {
    const grid = document.getElementById('grid');
    const isMap = document.getElementById('mapT').checked;
    const isCustom = document.getElementById('customOrderT').checked;
    const canvaOn = document.getElementById('canvaT').checked;

    // Filter logic
    let filtered = gridData.filter(i => {
        const isPost = i.type !== "Story"; 
        const platMatch = (currentPlat === 'all' || i.platforms.includes(currentPlat.toLowerCase()));
        const statMatch = activeStats.includes(i.status);
        return isPost && platMatch && statMatch;
    });

    // Custom Layout Sort
    if (isCustom) {
        const savedOrder = JSON.parse(localStorage.getItem('gridOrder') || "[]");
        filtered.sort((a, b) => {
            const indexA = savedOrder.indexOf(a.files[0]?.url);
            const indexB = savedOrder.indexOf(b.files[0]?.url);
            return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
        });
    }

    grid.innerHTML = filtered.map((item, idx) => {
        const dataIdx = gridData.indexOf(item);
        const files = item.files || [];
        const hasMult = files.length > 1;

        // Content Map Mode
        if (isMap) {
            const color = window.brandColors[window.shuffledIndices[idx % window.shuffledIndices.length] % window.brandColors.length];
            return `<div class="item" style="background:${color}; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; text-align:center; padding:15px; font-size:11px; line-height:1.2;">${item.name.toUpperCase()}</div>`;
        }

        // Standard Grid Mode
        const slidesHtml = files.map(f => {
            const content = (canvaOn && f.url.includes('canva.com')) 
                ? `<iframe src="${f.url.split('?')[0]}/view?embed" style="width:100%;height:100%;border:none;"></iframe>` 
                : (f.isVideo ? `<video src="${f.url}" muted loop playsinline autoplay></video>` : `<img src="${f.url}">`);
            return `<div class="slide">${content}</div>`;
        }).join('');

        return `
            <div class="item" 
                 draggable="${isCustom}" 
                 ondragstart="handleDragStart(event, '${files[0]?.url}')" 
                 ondragover="event.preventDefault()" 
                 ondrop="handleDrop(event, '${files[0]?.url}')" 
                 onclick="openPreview(${dataIdx})">
                ${hasMult ? `<div class="carousel-indicator"><svg width="14" height="14" viewBox="0 0 24 24" fill="white"><path d="M19,2H9C7.9,2,7,2.9,7,4v11c0,1.1,0.9,2,2,2h10c1.1,0,2-0.9,2-2V4C21,2.9,20.1,2,19,2z M19,15H9V4h10V15z M5,7H3v11 c0,1.1,0.9,2,2,2h11v-2H5V7z"/></svg></div>` : ''}
                <div class="carousel-track" id="track-${dataIdx}">${slidesHtml}</div>
                ${hasMult ? `<button class="nav-btn prev-btn" onclick="moveSlide(${dataIdx}, -1, event)">‹</button><button class="nav-btn next-btn" onclick="moveSlide(${dataIdx}, 1, event)">›</button>` : ''}
            </div>`;
    }).join('');
}

// --- 3. CUSTOM LAYOUT (DRAG & DROP) ---
function handleDragStart(e, id) {
    dragItem = id;
    e.target.classList.add('dragging');
}

function handleDrop(e, id) {
    e.preventDefault();
    let order = JSON.parse(localStorage.getItem('gridOrder') || "[]");
    const allUrls = gridData.filter(i => i.type !== "Story").map(i => i.files[0]?.url);
    
    if (order.length === 0) order = allUrls;

    const fromIdx = order.indexOf(dragItem);
    const toIdx = order.indexOf(id);

    order.splice(toIdx, 0, order.splice(fromIdx, 1)[0]);
    localStorage.setItem('gridOrder', JSON.stringify(order));
    doRender();
}

// --- 4. NAVIGATION & PREVIEWS ---
function openPreview(idx) {
    const item = gridData[idx];
    const lb = document.getElementById('previewLightbox');
    document.getElementById('lightboxContent').innerHTML = `
        <div class="lb-track">
            ${item.files.map(f => `<div class="lb-slide">${f.isVideo ? `<video src="${f.url}" controls autoplay></video>` : `<img src="${f.url}">`}</div>`).join('')}
        </div>`;
    lb.style.display = 'flex';
}

function openStory(name) {
    const stories = gridData.filter(i => i.type === "Story" && i.highlightGroup === name);
    if (!stories.length) return;
    const lb = document.getElementById('previewLightbox');
    const allFiles = stories.flatMap(s => s.files);
    document.getElementById('lightboxContent').innerHTML = `
        <div class="lb-track">
            ${allFiles.map(f => `<div class="lb-slide">${f.isVideo ? `<video src="${f.url}" controls autoplay loop></video>` : `<img src="${f.url}">`}</div>`).join('')}
        </div>`;
    lb.style.display = 'flex';
}

function moveSlide(idx, dir, e) {
    e.stopPropagation();
    const track = document.getElementById(`track-${idx}`);
    const slides = track.querySelectorAll('.slide');
    let current = parseInt(track.dataset.idx || 0);
    current = (current + dir + slides.length) % slides.length;
    track.dataset.idx = current;
    track.style.transform = `translateX(-${current * 100}%)`;
}

// --- 5. UI HELPERS ---
function renderProfile(data) {
    const b = data.bio;
    document.getElementById('pfpImg').src = b.profilePicture || "";
    document.getElementById('bioUser').innerText = b.username || "";
    document.getElementById('bioDisplay').innerText = b.displayName || "";
    document.getElementById('bioDesc').innerText = b.bioText || "";
    document.getElementById('bioLink').innerText = b.linkDisplay || "";
    document.getElementById('bioLink').href = b.linkUrl || "#";

    document.getElementById('highRow').innerHTML = data.highlights.map(h => `
        <div onclick="openStory('${h.name}')" style="text-align:center; flex-shrink:0; cursor:pointer;">
            <div class="h-circle"><img src="${h.image}" class="h-img"></div>
            <div style="font-size:11px; font-weight:700; margin-top:6px;">${h.name}</div>
        </div>`).join('');
}

function setupStatusFilters() {
    const stats = [...new Set(gridData.map(i => i.status))];
    activeStats = stats;
    document.getElementById('statusOptions').innerHTML = stats.map(s => `
        <label style="display:flex; align-items:center; gap:8px; margin-bottom:8px; font-size:13px; font-weight:600; cursor:pointer;">
            <input type="checkbox" checked onchange="toggleStat('${s}')"> ${s}
        </label>`).join('');
}

function toggleStat(s) {
    activeStats = activeStats.includes(s) ? activeStats.filter(x => x !== s) : [...activeStats, s];
    doRender();
}

function setPlat(p) {
    currentPlat = p;
    document.getElementById('platCurrent').innerText = p.charAt(0).toUpperCase() + p.slice(1);
    doRender();
}

function updateUI() {
    ['bioT', 'highT', 'mapT', 'canvaT', 'customOrderT'].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).checked);
    });
    document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none';
    document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none';
    document.getElementById('colorManagerUI').style.display = document.getElementById('mapT').checked ? 'block' : 'none';
    if (gridData.length) doRender();
}

// --- 6. COLOR MANAGER & UTILS ---
window.brandColors = ["#FFD1DC", "#AEEEEE", "#E0BBE4"];
window.generateRandomMap = () => {
    window.shuffledIndices = Array.from({ length: 200 }, () => Math.floor(Math.random() * 100));
};

window.renderColorControls = () => {
    document.getElementById('colorList').innerHTML = window.brandColors.map((c, i) => `
        <input type="color" value="${c}" onchange="window.brandColors[${i}]=this.value; doRender();">
    `).join('');
};

window.addColor = (e) => {
    e.stopPropagation();
    window.brandColors.push("#cccccc");
    window.renderColorControls();
    doRender();
};

function toggleMenu(id, e) { e.stopPropagation(); document.getElementById(id).classList.toggle('show'); }
function toggleSettings(e) { e.stopPropagation(); document.getElementById('setMenu').classList.toggle('open'); }

window.onclick = () => {
    document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
    document.getElementById('setMenu').classList.remove('open');
};

init();
    </script>
</body>
</html>
