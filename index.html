<!DOCTYPE html>
<html>
<head>
  <style>
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; max-width: 600px; margin: auto; }
    .post img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }
    /* Full Size Overlay */
    #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center; }
    #lightbox img { max-width: 90%; max-height: 90%; }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div id="lightbox" onclick="this.style.display='none'"><img id="full-img"></div>

  <script>
    async function loadGrid() {
      const res = await fetch('https://notion-ig-grid-widget.dinazramadan2005.workers.dev/');
      const data = await res.json();
      const container = document.getElementById('grid');
      container.innerHTML = data.map(item => `
        <div class="post">
          <img src="${item.imageUrl}" onclick="showFull('${item.imageUrl}')">
        </div>
      `).join('');
    }
    function showFull(url) {
      document.getElementById('full-img').src = url;
      document.getElementById('lightbox').style.display = 'flex';
    }
    loadGrid();
  </script>
</body>
</html>
