<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Left Aligned Stack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; --grey-empty: #efefef; --border: #e0e0e6; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Bio Section - Stacked and LEFT aligned */
        #bioSection { 
            max-width: 935px; 
            margin: 40px auto 20px; 
            padding: 0 20px; 
            display: none; 
            flex-direction: column; 
            align-items: flex-start;
            text-align: left;
        }
        
        .pfp-container { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            overflow: hidden; 
            background: var(--grey-empty); 
            flex-shrink: 0; 
            border: 1px solid var(--border); 
            margin-bottom: 25px;
        }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; }

        #bioUser { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }

        /* Highlights */
        #highRow { max-width: 935px; margin: 0 auto 30px; padding: 0 20px; display: none; gap: 15px; overflow-x: auto; scrollbar-width: none; justify-content: flex-start; }
        .h-circle { width: 64px; height: 64px; border-radius: 50%; border: 1px solid #dbdbdb; padding: 3px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: var(--grey-empty); display: flex; align-items: center; justify-content: center; font-size: 8px; color: #999; font-weight: 600; text-transform: lowercase; }

        /* Top Bar */
        .top-bar { max-width: 935px; margin: 20px auto 10px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { background: #000; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Filter Row */
        .filter-row { display: none; padding: 15px 20px; gap: 12px; max-width: 935px; margin: 0 auto; align-items: center; border-top: 1px solid #f0f0f2; }
        .filter-row.active { display: flex; }

        /* Dropdowns */
        .dropdown-container { position: relative; font-size: 14px; font-weight: 600; }
        .dropdown-trigger { 
            padding: 10px 16px; border-radius: 12px; border: 1px solid var(--border);
            background: #fff; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; min-width: 140px; justify-content: space-between;
        }
        .dropdown-trigger:hover { border-color: #000; }
        .dropdown-menu {
            position: absolute; top: 110%; left: 0; background: white; 
            border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            z-index: 3000; min-width: 220px; display: none; padding: 8px;
        }
        .dropdown-menu.show { display: block; }

        .dropdown-item { 
            padding: 10px 12px; border-radius: 8px; display: flex; 
            align-items: center; justify-content: space-between; 
            cursor: pointer; color: #444; line-height: 1;
        }
        .dropdown-item:hover { background: var(--surface); color: #000; }
        .item-left { display: flex; align-items: center; gap: 12px; }

        .check-box { 
            width: 18px; height: 18px; border: 1.5px solid #ccc; 
            border-radius: 5px; position: relative; flex-shrink: 0; 
            background: #fff; box-sizing: border-box; display: inline-block;
        }
        input[type="checkbox"]:checked + .check-box { background: #000; border-color: #000; }
        input[type="checkbox"]:checked + .check-box::after {
            content: ""; position: absolute; left: 5px; top: 1px; width: 4px; height: 8px;
            border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        input[type="checkbox"] { display: none; }
        .count-pill { font-size: 11px; background: #eee; padding: 2px 8px; border-radius: 20px; color: #888; font-weight: 700; }

        /* Settings Menu Customization */
        .settings-menu { position: absolute; top: 55px; right: 20px; width: 280px; background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); display: none; z-index: 2000; padding: 20px; border: 1px solid #ededf0; }
        .settings-menu.open { display: block; }
        .switch { position: relative; width: 40px; height: 22px; display: inline-block; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* NEW: Brand Color Manager UI */
        .brand-color-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .color-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .color-picker { width: 30px; height: 30px; border: none; padding: 0; background: none; cursor: pointer; border-radius: 50%; overflow: hidden; }
        .color-picker::-webkit-color-swatch { border: none; border-radius: 50%; }
        .remove-btn { color: #ff4d4d; border: none; background: none; font-weight: 800; cursor: pointer; font-size: 16px; }
        .add-btn { width: 100%; padding: 8px; background: var(--surface); border: 1px dashed #ccc; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* Grid & Map Item Styles */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
        .item { aspect-ratio: 1/1; background: var(--grey-empty); overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .map-mode-label { color: #fff; font-weight: 800; font-size: 14px; text-transform: uppercase; text-align: center; padding: 15px; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        
        .no-content-label { color: #aaaaaa; font-size: 13px; font-weight: 500; text-transform: lowercase; }
        .carousel-track { display: flex; width: 100%; height: 100%; overflow-x: auto; scrollbar-width: none; }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
        /* Custom Editable Color Circles */
.brand-color-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
.color-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }

.color-picker-wrapper {
    position: relative;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid #eee;
    transition: transform 0.2s, border-color 0.2s;
    overflow: hidden;
    cursor: pointer;
}

.color-picker-wrapper:hover {
    transform: scale(1.1);
    border-color: #000;
}

.color-picker {
    position: absolute;
    top: -5px;
    left: -5px;
    width: 44px;
    height: 44px;
    cursor: pointer;
    border: none;
    padding: 0;
    background: none;
}

.remove-btn { 
    color: #ccc; 
    border: none; 
    background: none; 
    font-size: 18px; 
    cursor: pointer; 
    transition: color 0.2s;
}
.remove-btn:hover { color: #ff4d4d; }

.add-btn { 
    width: 100%; 
    padding: 10px; 
    background: #f9f9f9; 
    border: 1px dashed #ddd; 
    border-radius: 12px; 
    font-size: 11px; 
    font-weight: 700; 
    cursor: pointer;
    transition: background 0.2s;
}
.add-btn:hover { background: #eee; }
    </style>
</head>
<body>
    <div id="bioSection">
        <div class="pfp-container"><img id="pfpImg" class="pfp-img" src=""></div>
        <h1 id="bioUser"></h1>
        <p id="bioDisplay" style="font-weight:600; margin-bottom: 5px;"></p>
        <p id="bioDesc" style="font-size:14px; color:#1a1a1a; max-width:600px; line-height:1.4; margin-bottom:10px; white-space: pre-wrap;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;" target="_blank"></a>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="18" y="12" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/></svg>
        </button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">•••</button>
            <div class="settings-menu" id="setMenu">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-weight:600;">
                    Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-weight:600;">
                    Show Highlights <label class="switch"><input type="checkbox" id="highT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; font-weight:600;">
                    Content Map <label class="switch"><input type="checkbox" id="mapT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                
                <div class="brand-color-section" id="colorManagerUI" style="display:none;">
                    <div style="font-size: 11px; font-weight: 800; color: #888; margin-bottom: 10px; text-transform: uppercase;">Brand Palette</div>
                    <div id="colorList"></div>
                    <button class="add-btn" onclick="addColor()">+ Add Color</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; font-weight:600;">
    <div style="display:flex; align-items:center; gap:8px;">
        <span style="font-size:16px;">Direct Canva Previews</span>
    </div>
    <label class="switch">
        <input type="checkbox" id="canvaT" onchange="updateUI()">
        <span class="slider"></span>
    </label>
</div>
            </div>
        </div>
    </div>

    <div class="filter-row" id="filterArea">
        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('platMenu', event)">
                <span id="platCurrent">All Platforms</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="platMenu">
                <div class="dropdown-item" onclick="setPlat('all')">All Platforms <span class="count-pill" id="cnt-all">0</span></div>
                <div class="dropdown-item" onclick="setPlat('instagram')">Instagram <span class="count-pill" id="cnt-ig">0</span></div>
                <div class="dropdown-item" onclick="setPlat('tiktok')">TikTok <span class="count-pill" id="cnt-tt">0</span></div>
            </div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('statMenu', event)">
                <span>Status</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="statMenu" style="padding: 12px;">
                <div id="statusOptions"></div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="previewLightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; cursor:zoom-out;" onclick="this.style.display='none'">
    <div id="lightboxContent" style="width:90%; height:90%; display:flex; align-items:center; justify-content:center;"></div>
    <div style="position:absolute; top:20px; right:20px; color:white; font-size:30px; font-weight:bold; cursor:pointer;">&times;</div>
</div>
   <script>
const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
let gridData = [], currentPlat = 'all', activeStats = [];
let brandColors = ["#FFD1DC", "#AEEEEE", "#FFECB3"]; 
let shuffledIndices = [];
function toggleSettings(e) { 
    e.stopPropagation(); 
    document.getElementById('setMenu').classList.toggle('open'); 
}

function toggleMenu(id, e) { 
    e.stopPropagation(); 
    document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id && m.classList.remove('show')); 
    document.getElementById(id).classList.toggle('show'); 
}

function updateUI() { 
    document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none'; 
    document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none'; 
    document.getElementById('colorManagerUI').style.display = document.getElementById('mapT').checked ? 'block' : 'none';
    doRender(); 
}

// AUTO-ON & INITIALIZATION
async function init() {
    document.getElementById('canvaT').checked = true; // Sets Canva preview to active by default
    try {
        const r = await fetch(API); const res = await r.json();
        gridData = res.grid;
        initUI(res);
    } catch(e) { console.error("Load error:", e); }
}

// UNIVERSAL PREVIEW LOGIC
function openPreview(index) {
    const item = gridData[index];
    if (!item) return;

    const content = document.getElementById('lightboxContent');
    const lightbox = document.getElementById('previewLightbox');
    const primaryFile = item.files[0];
    
    let html = "";
    if (primaryFile.url.includes('canva.com')) {
        // Forces the embed format to bypass the 403 error
        let embedUrl = primaryFile.url.split('?')[0].replace(/\/watch$/, '') + '/view?embed';
        html = `<iframe src="${embedUrl}" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
    } else if (primaryFile.isVideo) {
        html = `<video src="${primaryFile.url}" controls autoplay style="max-width:100%; max-height:100%;"></video>`;
    } else {
        html = `<img src="${primaryFile.url}" style="max-width:100%; max-height:100%; object-fit:contain;">`;
    }

    content.innerHTML = html;
    lightbox.style.display = 'flex'; // Opens the overlay for all post types
}

function initUI(res) {
    document.getElementById('pfpImg').src = res.bio.profilePicture || "";
    document.getElementById('bioUser').innerText = "@" + (res.bio.username || "username");
    document.getElementById('bioDisplay').innerText = res.bio.displayName || "";
    document.getElementById('bioDesc').innerText = res.bio.bioText || "";
    document.getElementById('bioLink').innerText = res.bio.linkDisplay || "";
    document.getElementById('bioLink').href = res.bio.linkUrl || "#";

    const hData = res.highlights && res.highlights.length > 0 ? res.highlights : Array(4).fill(null);
    document.getElementById('highRow').innerHTML = hData.map(h => `
        <div style="text-align:center; min-width:75px;">
            <div class="h-circle">${h && h.image ? `<img src="${h.image}" class="h-img">` : `<div class="h-img">no content</div>`}</div>
            <span style="font-size:11px; font-weight:700; margin-top:6px; display:block;">${h ? h.name : 'Highlight'}</span>
        </div>`).join('');

    const stats = [...new Set(gridData.map(i => i.status))];
    activeStats = [...stats];
    renderStatusOptions(stats);
    renderColorControls();
    shuffledIndices = Array.from({ length: 100 }, () => Math.floor(Math.random() * brandColors.length));
    doRender();
}

function doRender() {
    const grid = document.getElementById('grid');
    const canvaEnabled = document.getElementById('canvaT').checked;
    const filtered = gridData.filter(i => (currentPlat === 'all' || i.platforms.includes(currentPlat)) && activeStats.includes(i.status));
    
    let html = "";
    filtered.forEach((item, i) => {
        const dataIndex = gridData.indexOf(item);
        const slides = item.files.map(f => {
            if (canvaEnabled && f.url.includes('canva.com')) {
                let base = f.url.split('?')[0].replace(/\/watch$/, '') + '/view?embed';
                // Zooms in to hide black bars
                return `<div class="slide" style="width:100%; height:100%; overflow:hidden;">
                            <iframe src="${base}" style="width:140%; height:140%; border:none; transform: translate(-15%, -15%) scale(1.1); pointer-events:none;"></iframe>
                        </div>`;
            }
            return `<div class="slide">${f.isVideo ? `<video src="${f.url}" loop playsinline muted></video>` : `<img src="${f.url}">`}</div>`;
        }).join('');
        
        html += `<div class="item" onclick="openPreview(${dataIndex})" style="cursor:pointer;">
                    ${item.files.length > 1 ? `<div style="position:absolute; top:12px; right:12px; color:white; z-index:10; font-weight:bold;">▢▢</div>` : ''}
                    <div class="carousel-track">${slides}</div>
                 </div>`;
    });
    grid.innerHTML = html;
}
// (Other support functions like toggleSettings, renderColorControls remain the same)
init();
</script>
   
</body>
</html>
