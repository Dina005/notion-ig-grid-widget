    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Left Aligned Stack</title>
    <style>
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

:root { 
    --bg: #ffffff; 
    --surface: #f3f3f7; 
    --text: #1a1a1a; 
    --grey-empty: #efefef; 
    --border: #e0e0e6; 
}

body { 
    margin: 0; font-family: 'Inter', sans-serif; 
    background: var(--bg); color: var(--text); 
    -webkit-font-smoothing: antialiased; overflow-x: hidden;
}

/* --- Bio (Left Aligned) --- */
#bioSection { 
    max-width: 935px; margin: 40px auto 20px; padding: 0 20px; 
    display: none; flex-direction: column; align-items: flex-start; text-align: left;
}
.pfp-container { 
    width: 150px; height: 150px; border-radius: 50%; overflow: hidden; 
    background: var(--grey-empty); border: 1px solid var(--border); margin-bottom: 25px;
}
.pfp-img { width: 100%; height: 100%; object-fit: cover; }
#bioUser { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }

/* --- Highlights --- */
#highRow { 
    max-width: 935px; margin: 0 auto 30px; padding: 0 20px; 
    display: none; gap: 15px; overflow-x: auto; scrollbar-width: none; 
}
.h-circle { 
    width: 64px; height: 64px; border-radius: 50%; border: 1px solid #dbdbdb; 
    padding: 3px; background: #fff; display: flex; align-items: center; justify-content: center;
}
.h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

/* --- Top Bar & Settings --- */
.top-bar { max-width: 935px; margin: 20px auto 10px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
.refresh-btn { background: #000; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
.icon-btn { background: var(--surface); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

.settings-menu { 
    position: absolute; top: 55px; right: 20px; width: 280px; 
    background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); 
    display: none; z-index: 2000; padding: 20px; border: 1px solid #ededf0; 
    max-height: 80vh; overflow-y: auto;
}
.settings-menu.open { display: block; }

/* --- Toggles & Filters --- */
.switch { position: relative; width: 40px; height: 22px; display: inline-block; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
.slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
input:checked + .slider { background-color: #000; }
input:checked + .slider:before { transform: translateX(18px); }
input[type="checkbox"] { display: none; }

.filter-row { display: none; padding: 15px 20px; gap: 12px; max-width: 935px; margin: 0 auto; border-top: 1px solid #f0f0f2; }
.filter-row.active { display: flex; }
.dropdown-container { position: relative; font-size: 14px; font-weight: 600; }
.dropdown-trigger { padding: 10px 16px; border-radius: 12px; border: 1px solid var(--border); background: #fff; cursor: pointer; display: flex; align-items: center; gap: 8px; min-width: 140px; justify-content: space-between; }
.dropdown-menu { position: absolute; top: 110%; left: 0; background: white; border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); z-index: 3000; min-width: 220px; display: none; padding: 8px; }
.dropdown-menu.show { display: block; }
.dropdown-item { padding: 10px 12px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
.dropdown-item:hover { background: var(--surface); }

.item-left { display: flex; align-items: center; gap: 10px; }
.check-box { width: 18px; height: 18px; border: 2px solid #ddd; border-radius: 4px; position: relative; }
input:checked + .check-box { background: #000; border-color: #000; }
input:checked + .check-box::after { content: '✓'; color: white; font-size: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
.count-pill { background: var(--surface); padding: 2px 8px; border-radius: 10px; font-size: 11px; color: #888; font-weight: 700; }

/* --- Grid & Drag --- */
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
.item { aspect-ratio: 1/1; background: var(--grey-empty); position: relative; cursor: grab; user-select: none; transition: transform 0.2s; }
.item.dragging { opacity: 0.4; transform: scale(0.95); filter: grayscale(1); z-index: 100; }
.item * { pointer-events: none; }
#grid .item { pointer-events: auto; }
.carousel-track { display: flex; width: 100%; height: 100%; overflow: hidden; }
.slide { min-width: 100%; height: 100%; position: relative; }
.slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
.slide iframe { position: absolute; top: 50%; left: 50%; width: 150%; height: 150%; border: none; transform: translate(-50%, -50%); }

/* --- Color Manager --- */
.brand-color-section { border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }
.color-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
/* Refined Color Picker - Edge to Edge */
.color-picker-wrapper { width: 28px; height: 28px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); /* Subtle outer ring */
    position: relative; overflow: hidden; flex-shrink: 0; cursor: pointer; transition: transform 0.1s ease;background: #fff; /* Fallback */}

.color-picker-wrapper:hover {  transform: scale(1.1); border-color: #000;}
.color-picker { position: absolute; top: -10px; left: -10px; width: 50px; /* Oversized to ensure total coverage */height: 50px; border: none; padding: 0;
               margin: 0; cursor: pointer; background: none; appearance: none; -webkit-appearance: none;}

/* Removes internal browser padding for the color swatch */
.color-picker::-webkit-color-swatch-wrapper {
    padding: 0;
}
.color-picker::-webkit-color-swatch {
    border: none;
    border-radius: 50%;
}
.add-btn { width: 100%; padding: 10px; background: #f3f3f7; border: 1px dashed #ccc; border-radius: 8px; font-size: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
.remove-btn { background: none; border: none; color: #ff4d4d; font-weight: bold; cursor: pointer; padding: 5px; }

/* --- Lightbox --- */
#previewLightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; }
#lightboxContent { width:90%; height:90%; display:flex; align-items:center; justify-content:center; }
.close-preview { position: fixed; top: 30px; right: 30px; color: white; font-size: 40px; font-weight: 200; cursor: pointer; z-index: 10002; }

/* Hover Overlay Container */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.85));
    color: white;
    padding: 15px;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 4px;
    pointer-events: none; /* Allows clicks to pass through to the item */
    z-index: 5;
}

/* Show overlay on hover */
.item:hover .overlay {
    opacity: 1;
    transform: translateY(0);
}

.ov-title {
    font-size: 13px;
    font-weight: 700;
    line-height: 1.2;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.ov-meta {
    font-size: 10px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.9;
    display: flex;
    justify-content: space-between;
}
        /* Greyed out state for empty grid slots and highlights */
.item.empty, .h-circle.empty {
    background-color: #f0f0f2 !important;
    border: 1px dashed #ccc !important;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
}

.empty-text {
    color: #999;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
}
        
    </style>
</head>
<body>
  <div id="bioSection">
        <div class="pfp-container">
            <img id="pfpImg" class="pfp-img" src="">
        </div>
        <h1 id="bioUser"></h1>
        <p id="bioDisplay" style="font-weight:600; margin-bottom: 5px;"></p>
        <p id="bioDesc" style="font-size:14px; color:#1a1a1a; max-width:600px; line-height:1.4; margin-bottom:10px; white-space: pre-wrap;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;" target="_blank"></a>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5">
                <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/>
                <line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/>
                <rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/>
                <rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/>

        <div style="margin-left:auto; position:relative;">

                    Custom Layout <label class="switch"><input type="checkbox" id="customOrderT" onchange="toggleOrder()"><span class="slider"></span></label>

                    Canva Previews <label class="switch"><input type="checkbox" id="canvaT" onchange="updateUI()"><span class="slider"></span></label>

                <div class="brand-color-section" id="colorManagerUI" style="display:none;">
                    <div style="font-size: 11px; font-weight: 800; color: #888; margin-bottom: 10px; text-transform: uppercase;">Brand Palette</div>

    <div class="filter-row" id="filterArea">
        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('platMenu', event)">
                <span id="platCurrent">All Platforms</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="platMenu">
                <div class="dropdown-item" onclick="setPlat('all')">All Platforms <span class="count-pill" id="cnt-all">0</span></div>
                <div class="dropdown-item" onclick="setPlat('instagram')">Instagram <span class="count-pill" id="cnt-ig">0</span></div>
                <div class="dropdown-item" onclick="setPlat('tiktok')">TikTok <span class="count-pill" id="cnt-tt">0</span></div>
            </div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('statMenu', event)">
                <span>Status</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="statMenu" style="padding: 12px;">
                <div id="statusOptions"></div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <div id="previewLightbox">
        <div class="close-preview" onclick="document.getElementById('previewLightbox').style.display='none'">×</div>
        <div id="lightboxContent"></div>
    </div>
    <script>
 const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
let gridData = [], currentPlat = 'all', activeStats = [], isDragging = false;

// Color State
window.brandColors = ["#FFD1DC", "#AEEEEE"]; 
window.shuffledIndices = [];

// --- UI CONTROLS ---
function toggleSettings(e) { 
    if (e) e.stopPropagation(); 
    document.getElementById('setMenu').classList.toggle('open'); 
}

function toggleMenu(id, e) { 
    if (e) e.stopPropagation(); 
    document.querySelectorAll('.dropdown-menu').forEach(m => {
        if(m.id !== id) m.classList.remove('show');
    });
    document.getElementById(id).classList.toggle('show'); 
}

// New function to handle the Custom Layout toggle specifically
function toggleOrder() {
    // If turning OFF, we don't necessarily clear storage, 
    // but doRender will ignore it because isCustom will be false.
    doRender();
}

function updateUI() { 
    document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none'; 
    document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none'; 
    document.getElementById('colorManagerUI').style.display = document.getElementById('mapT').checked ? 'block' : 'none';
    doRender(); 
}

// --- CONTENT MAP COLORS ---
window.generateRandomMap = function() {
    const count = window.brandColors.length;
    window.shuffledIndices = Array.from({ length: 300 }, () => Math.floor(Math.random() * count));
};

window.renderColorControls = function() {
    const container = document.getElementById('colorList');
    if (!container) return;
    container.innerHTML = window.brandColors.map((color, idx) => `
        <div class="color-row">
            <div class="color-picker-wrapper">
                <input type="color" class="color-picker" value="${color}" onchange="window.updateColor(${idx}, this.value)">
            </div>
            <span style="font-size:12px; font-weight:700; flex:1; color:#555;">Color ${idx + 1}</span>
            ${window.brandColors.length > 1 ? `<button class="remove-btn" onclick="window.removeColor(${idx}, event)">×</button>` : ''}
        </div>`).join('');
};

window.addColor = function(e) {
    if (e) e.stopPropagation(); 
    window.brandColors.push("#E5E5E5");
    window.generateRandomMap();
    window.renderColorControls();
    doRender();
};

window.removeColor = function(idx, e) {
    if (e) e.stopPropagation(); 
    window.brandColors.splice(idx, 1);
    window.generateRandomMap();
    window.renderColorControls();
    doRender();
};

window.updateColor = function(idx, val) {
    window.brandColors[idx] = val;
    doRender();
};

// --- CORE RENDERING ---
function getCanvaEmbedUrl(url) {
    if (!url || !url.includes('canva.com')) return url;
    const match = url.match(/design\/([A-Za-z0-9_-]+)/);
    return match ? `https://www.canva.com/design/${match[1]}/view?embed` : url.split('?')[0] + '/view?embed';
}

function doRender() {
    const grid = document.getElementById('grid');
    const isMap = document.getElementById('mapT').checked;
    const canvaOn = document.getElementById('canvaT').checked;
    const isCustom = document.getElementById('customOrderT').checked;
    
    // 1. Filter data (Platform + Status)
    let filtered = [...gridData].filter(i => (currentPlat === 'all' || i.platforms.includes(currentPlat)) && activeStats.includes(i.status));

    // 2. Apply Custom Layout ONLY if toggled on
    if (isCustom) {
        const savedOrder = localStorage.getItem('customGridOrder');
        if (savedOrder) {
            const orderIds = JSON.parse(savedOrder);
            filtered.sort((a, b) => {
                let urlA = a.files?.[0]?.url;
                let urlB = b.files?.[0]?.url;
                let indexA = orderIds.indexOf(urlA);
                let indexB = orderIds.indexOf(urlB);
                // Items not in the saved list go to the end
                return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
            });
        }
    } else {
        // When OFF: Default sorting (e.g., by date if your API provides it sorted)
        // If your API isn't sorted, add a .sort() here based on item['Publish Date']
    }

    // 3. Create display list with placeholders to complete the row
    let displayList = [...filtered];
    while (displayList.length < 3 || displayList.length % 3 !== 0) {
        displayList.push({ isPlaceholder: true });
    }

    grid.innerHTML = displayList.map((item, i) => {
        if (item.isPlaceholder) {
            return `<div class="item empty"><span class="empty-text">No Content</span></div>`;
        }

        const dataIdx = gridData.indexOf(item);
        const contentTitle = (item.name && item.name.trim() !== "" && isNaN(item.name)) 
            ? item.name : "Content Item";
        
        const pillar = item["Content Pillar"] || "General";
        const rawDate = item["Publish Date"] || "";
        let postDate = "";
        if (rawDate) {
            const d = new Date(rawDate);
            if (!isNaN(d.getTime())) postDate = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        if (isMap) {
            const color = window.brandColors[window.shuffledIndices[i % window.shuffledIndices.length] % window.brandColors.length];
            return `<div class="item" style="background:${color}; display:flex; align-items:center; justify-content:center; padding:12px;">
                        <span style="color:white; font-weight:700; font-size:13px; text-align:center;">${contentTitle}</span>
                    </div>`;
        }

        const slides = (item.files || []).map(f => {
            if (canvaOn && f.url.includes('canva.com')) return `<div class="slide"><iframe src="${getCanvaEmbedUrl(f.url)}" referrerpolicy="no-referrer"></iframe></div>`;
            return `<div class="slide">${f.isVideo ? `<video src="${f.url}" loop muted playsinline autoplay></video>` : `<img src="${f.url}">`}</div>`;
        }).join('');

        return `
            <div class="item" draggable="${isCustom}" data-id="${item.files?.[0]?.url}" onclick="if(!isDragging) openPreview(${dataIdx})">
                <div class="carousel-track">${slides}</div>
                <div class="overlay">
                    <div class="ov-title">${contentTitle}</div>
                    <div class="ov-meta">
                        <span style="background: rgba(255,255,255,0.25); padding: 2px 8px; border-radius: 4px;">${pillar}</span>
                        <span style="font-weight:800;">${postDate}</span>
                    </div>
                </div>
            </div>`;
    }).join('');
    
    // Always re-init dragging if mode is active after rendering HTML
    if (isCustom) initDragging();
}

// --- DRAG & DROP ---
function initDragging() {
    const grid = document.getElementById('grid');
    const items = grid.querySelectorAll('.item:not(.empty)');

    items.forEach(item => {
        item.addEventListener('dragstart', (e) => { 
            isDragging = true; 
            item.classList.add('dragging'); 
            e.dataTransfer.effectAllowed = 'move';
        });
        item.addEventListener('dragend', () => {
            item.classList.remove('dragging');
            saveCurrentOrder();
            // Small delay to prevent accidental click-previews after drop
            setTimeout(() => { isDragging = false; }, 100);
        });
    });

    grid.addEventListener('dragover', e => {
        e.preventDefault();
        const draggingItem = document.querySelector('.dragging');
        if (!draggingItem) return;
        const afterElement = getDragAfterElement(grid, e.clientX, e.clientY);
        if (afterElement == null) {
            grid.appendChild(draggingItem);
        } else {
            grid.insertBefore(draggingItem, afterElement);
        }
    });
}

function getDragAfterElement(container, x, y) {
    const draggableElements = [...container.querySelectorAll('.item:not(.dragging):not(.empty)')];
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const centerX = box.left + box.width / 2;
        const centerY = box.top + box.height / 2;
        const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
        if (distance < closest.distance) return { distance: distance, element: child };
        else return closest;
    }, { distance: Number.POSITIVE_INFINITY }).element;
}

function saveCurrentOrder() {
    const items = [...document.querySelectorAll('.item:not(.empty)')];
    const orderIds = items.map(item => item.getAttribute('data-id'));
    localStorage.setItem('customGridOrder', JSON.stringify(orderIds));
}

// --- INITIALIZATION ---
async function init() {
    try {
        const res = await fetch(API);
        const data = await res.json();
        gridData = data.grid || [];
        
        document.getElementById('cnt-all').innerText = gridData.length;
        document.getElementById('cnt-ig').innerText = gridData.filter(i => i.platforms.includes('instagram')).length;
        document.getElementById('cnt-tt').innerText = gridData.filter(i => i.platforms.includes('tiktok')).length;

        document.getElementById('pfpImg').src = data.bio.profilePicture || "";
        document.getElementById('bioUser').innerText = "@" + (data.bio.username || "user");
        document.getElementById('bioDisplay').innerText = data.bio.displayName || "";
        document.getElementById('bioDesc').innerText = data.bio.bioText || "";
        document.getElementById('bioLink').innerText = data.bio.linkDisplay || "";
        document.getElementById('bioLink').href = data.bio.linkUrl || "#";

        document.getElementById('highRow').innerHTML = (data.highlights || []).map(h => {
            const hasImage = h.image && h.image !== null;
            return `
                <div style="text-align:center; min-width:75px;">
                    <div class="h-circle ${hasImage ? '' : 'empty'}">
                        ${hasImage ? `<img src="${h.image}" class="h-img">` : `<span class="empty-text" style="font-size:8px">No Img</span>`}
                    </div>
                    <span style="font-size:11px; font-weight:700; margin-top:6px; display:block;">${h.name}</span>
                </div>`;
        }).join('');

        const stats = [...new Set(gridData.map(i => i.status))];
        activeStats = [...stats];
        document.getElementById('statusOptions').innerHTML = stats.map(s => `
            <label class="dropdown-item" onclick="event.stopPropagation()">
                <div class="item-left">
                    <input type="checkbox" checked onchange="toggleStat('${s}')">
                    <div class="check-box"></div><span style="font-weight:600; font-size:13px;">${s}</span>
                </div>
                <span class="count-pill">${gridData.filter(i => i.status === s).length}</span>
            </label>`).join('');

        window.generateRandomMap();
        window.renderColorControls();
        doRender();
    } catch (e) { console.error("Initialization Failed:", e); }
}

function openPreview(idx) {
    const item = gridData[idx];
    if (!item || isDragging) return;
    const content = document.getElementById('lightboxContent');
    const file = item.files[0];
    const canvaOn = document.getElementById('canvaT').checked;
    content.innerHTML = (canvaOn && file.url.includes('canva.com')) 
        ? `<iframe src="${getCanvaEmbedUrl(file.url)}" allowfullscreen referrerpolicy="no-referrer" style="width:100%; height:100%; border:none;"></iframe>`
        : file.isVideo ? `<video src="${file.url}" controls autoplay loop style="max-width:100%; max-height:100%;"></video>`
        : `<img src="${file.url}" style="max-width:100%; max-height:100%; object-fit:contain;">`;
    document.getElementById('previewLightbox').style.display = 'flex';
}

function toggleStat(s) { 
    activeStats = activeStats.includes(s) ? activeStats.filter(x => x !== s) : [...activeStats, s]; 
    doRender(); 
}

function setPlat(p) { 
    currentPlat = p; 
    document.getElementById('platCurrent').innerText = p === 'all' ? 'All Platforms' : p.charAt(0).toUpperCase() + p.slice(1);
    doRender(); 
}

window.onclick = function(e) {
    if (!e.target.closest('.dropdown-container') && !e.target.closest('.settings-menu') && !e.target.closest('.icon-btn')) {
        document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        document.getElementById('setMenu').classList.remove('open');
    }
};

init();
    </script>
</body>
