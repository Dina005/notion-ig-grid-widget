<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v24</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Profile Layout: PFP Left, Content Right */
        .profile-container { 
            max-width: 935px; 
            margin: 40px auto 20px; 
            padding: 0 20px; 
            display: none; /* Controlled by JS toggle */
            gap: 40px; 
            align-items: flex-start;
        }

        .pfp-side { flex: 0 0 150px; display: flex; justify-content: center; }
        .pfp-circle { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 1px solid #efefef; }

        .content-side { flex: 1; display: flex; flex-direction: column; gap: 20px; min-width: 0; }

        #bioSection { display: none; flex-direction: column; gap: 5px; }
        #bioUser { margin: 0; font-size: 28px; font-weight: 300; }
        #bioDisplay { font-weight: 600; margin: 0; font-size: 16px; }
        #bioDesc { font-size: 14px; color: #262626; line-height: 1.4; margin: 0; white-space: pre-wrap; }
        #bioLink { font-weight: 600; color: #00376b; text-decoration: none; font-size: 14px; }

        #highRow { 
            display: none; 
            gap: 15px; 
            overflow-x: auto; 
            padding-bottom: 10px;
            scrollbar-width: none; 
        }
        #highRow::-webkit-scrollbar { display: none; }
        .h-item { flex: 0 0 85px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .h-circle { width: 77px; height: 77px; border-radius: 50%; border: 1px solid #dbdbdb; padding: 3px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .h-label { font-size: 12px; font-weight: 600; margin-top: 8px; width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Navigation & Grid */
        .top-bar { max-width: 935px; margin: 0 auto 15px; padding: 15px 20px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #efefef; }
        .refresh-btn { background: #000; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 40px; height: 40px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .filter-area { max-width: 935px; margin: 0 auto 15px; padding: 0 20px; display: none; gap: 10px; }
        .filter-area.active { display: flex; }
        .dropdown { position: relative; background: var(--surface); padding: 10px 15px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; }
        .drop-menu { position: absolute; top: 45px; left: 0; width: 200px; background: white; border: 1px solid #ededf0; border-radius: 12px; display: none; z-index: 1000; padding: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .drop-menu.open { display: block; }
        .f-row { display: flex; align-items: center; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 13px; }
        .f-row:hover { background: var(--surface); }
        .box { width: 16px; height: 16px; border: 2px solid #d1d1d6; border-radius: 4px; margin-right: 10px; position: relative; }
        input:checked + .box { background: #000; border-color: #000; }
        input:checked + .box::after { content: '✓'; color: white; position: absolute; left: 2px; top: -2px; font-size: 10px; }
        input[type="checkbox"], input[type="radio"] { display: none; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
        .item { aspect-ratio: 1/1; position: relative; background: #fafafa; overflow: hidden; }
        .carousel-track { display: flex; width: 100%; height: 100%; overflow-x: scroll; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .slide { min-width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        .slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
        
        .content-mode .slide img, .content-mode .slide video, .content-mode .indicator-icon { display: none !important; }
        .content-label { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: 700; text-align: center; width: 85%; z-index: 10; font-size: 14px; }
        .content-mode .content-label { display: block; }

        .settings-menu { position: absolute; top: 50px; right: 0; width: 260px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); display: none; z-index: 2000; padding: 15px; border: 1px solid #ededf0; }
        .settings-menu.open { display: block; }
        .switch { position: relative; width: 36px; height: 20px; display: inline-block; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(16px); }

        .indicator-icon { position: absolute; top: 10px; right: 10px; color: white; z-index: 5; text-shadow: 0 0 4px rgba(0,0,0,0.5); }
        .overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: white; padding: 10px; font-size: 11px; transform: translateY(100%); transition: 0.2s; pointer-events: none; }
        .item:hover .overlay { transform: translateY(0); }

        @media (max-width: 735px) {
            .profile-container { gap: 20px; margin: 20px auto; }
            .pfp-side { flex: 0 0 80px; }
            .pfp-circle { width: 80px; height: 80px; }
            #bioUser { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="profile-container" id="profileContainer">
        <div class="pfp-side">
            <img id="bioPfp" class="pfp-circle" src="">
        </div>
        <div class="content-side">
            <div id="bioSection">
                <h1 id="bioUser"></h1>
                <p id="bioDisplay"></p>
                <p id="bioDesc"></p>
                <a id="bioLink"></a>
            </div>
            <div id="highRow"></div>
        </div>
    </div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="18" y="12" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/></svg>
        </button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="document.getElementById('setMenu').classList.toggle('open')">•••</button>
            <div class="settings-menu" id="setMenu">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; font-size:14px;">Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateView()"><span class="slider"></span></label></div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; font-size:14px;">Show Highlights <label class="switch"><input type="checkbox" id="highT" onchange="updateView()"><span class="slider"></span></label></div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; font-size:14px;">Content Mode <label class="switch"><input type="checkbox" id="mapT" onchange="applyMap()"><span class="slider"></span></label></div>
                <div style="border-top:1px solid #eee; padding-top:12px;">
                    <span style="font-size:10px; font-weight:800; color:#999; letter-spacing:1px;">PALETTE</span>
                    <div id="paletteGrid" style="display:flex; flex-wrap:wrap; gap:8px; margin:10px 0;"></div>
                    <button onclick="addCol()" style="background:none; border:none; font-weight:700; cursor:pointer; font-size:12px; padding:0;">+ Add Color</button>
                </div>
            </div>
        </div>
    </div>

    <div class="filter-area" id="filterArea">
        <div class="dropdown" onclick="toggleDrop('pDrop', event)">Platform ▾ 
            <div class="drop-menu" id="pDrop">
                <label class="f-row"><input type="radio" name="plat" value="all" checked onchange="doRender()"><div class="box" style="border-radius:50%"></div> All Channels</label>
                <label class="f-row"><input type="radio" name="plat" value="instagram" onchange="doRender()"><div class="box" style="border-radius:50%"></div> Instagram</label>
                <label class="f-row"><input type="radio" name="plat" value="tiktok" onchange="doRender()"><div class="box" style="border-radius:50%"></div> Tiktok</label>
            </div>
        </div>
        <div class="dropdown" onclick="toggleDrop('sDrop', event)">Status ▾ 
            <div class="drop-menu" id="sDrop">
                <label class="f-row"><input type="checkbox" id="allStat" checked onchange="toggleAllStat()"><div class="box"></div> All Status</label>
                <div id="statusCheckboxes"></div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let gridData = [], palette = ['#b4b4a5', '#a5a596'];

        function toggleDrop(id, e) { e.stopPropagation(); document.querySelectorAll('.drop-menu').forEach(m => m.id !== id && m.classList.remove('open')); document.getElementById(id).classList.toggle('open'); }
        function applyMap() { document.getElementById('grid').classList.toggle('content-mode', document.getElementById('mapT').checked); }
        
        function updateView() { 
            const showBio = document.getElementById('bioT').checked;
            const showHigh = document.getElementById('highT').checked;
            document.getElementById('bioSection').style.display = showBio ? 'flex' : 'none';
            document.getElementById('highRow').style.display = showHigh ? 'flex' : 'none';
            document.getElementById('profileContainer').style.display = (showBio || showHigh) ? 'flex' : 'none';
        }
        
        function toggleAllStat() { 
            const isChecked = document.getElementById('allStat').checked; 
            document.querySelectorAll('.stat-check').forEach(c => c.checked = isChecked); 
            doRender(); 
        }

        function renderPalette() {
            const g = document.getElementById('paletteGrid');
            g.innerHTML = palette.map((c, i) => `<div style="background:${c}; width:28px; height:28px; border-radius:50%; position:relative; border:1px solid #ddd;"><input type="color" style="position:absolute; opacity:0; inset:0; cursor:pointer;" value="${c}" onchange="palette[${i}]=this.value; renderPalette()"><button onclick="palette.splice(${i},1); renderPalette()" style="position:absolute; top:-4px; right:-4px; background:#000; color:#fff; border-radius:50%; width:14px; height:14px; font-size:8px; border:none; cursor:pointer;">×</button></div>`).join('');
            doRender();
        }
        function addCol() { palette.push('#cccccc'); renderPalette(); }

        async function init() {
            renderPalette();
            try {
                const r = await fetch(API); const res = await r.json();
                gridData = res.grid;
                document.getElementById('bioUser').innerText = res.bio.username;
                document.getElementById('bioDisplay').innerText = res.bio.displayName;
                document.getElementById('bioDesc').innerText = res.bio.bioText;
                document.getElementById('bioLink').innerText = res.bio.linkDisplay;
                document.getElementById('bioLink').href = res.bio.linkUrl;
                document.getElementById('bioPfp').src = res.bio.pfp;

                const uniqueStats = [...new Set(gridData.map(i => i.status))];
                document.getElementById('statusCheckboxes').innerHTML = uniqueStats.map(s => `
                    <label class="f-row"><input type="checkbox" class="stat-check" value="${s}" checked onchange="doRender()"><div class="box"></div> ${s}</label>
                `).join('');

                document.getElementById('highRow').innerHTML = (res.highlights || []).map(h => `
                    <div class="h-item">
                        <div class="h-circle"><img src="${h.image}" class="h-img"></div>
                        <span class="h-label">${h.name}</span>
                    </div>
                `).join('');
                doRender();
            } catch(e) { console.error(e); }
            updateView();
        }

        function doRender() {
            const grid = document.getElementById('grid');
            const plat = document.querySelector('input[name="plat"]:checked').value;
            const activeStats = Array.from(document.querySelectorAll('.stat-check:checked')).map(c => c.value);
            const filtered = gridData.filter(item => (plat === 'all' || item.platforms.includes(plat)) && activeStats.includes(item.status));
            
            grid.innerHTML = (filtered.length ? filtered : Array(9).fill(null)).map((item, idx) => {
                const bg = palette[idx % palette.length];
                if(!item) return `<div class="item" style="background:${bg}"></div>`;
                const slides = item.files.map(f => `<div class="slide">${f.isVideo ? `<video src="${f.url}" loop playsinline onclick="this.paused?this.play():this.pause()"></video>` : `<img src="${f.url}">`}<div class="content-label">${item.name}</div></div>`).join('');
                return `<div class="item" style="background:${bg}">${item.files.length > 1 ? `<div class="indicator-icon">▢▢</div>` : ''}<div class="carousel-track">${slides}</div><div class="overlay">${item.name}</div></div>`;
            }).join('');
        }

        window.onclick = () => document.querySelectorAll('.drop-menu').forEach(m => m.classList.remove('open'));
        init();
    </script>
</body>
</html>
