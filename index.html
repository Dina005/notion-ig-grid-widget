<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Fixed Toggles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; --grey-empty: #efefef; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Bio Section - Left Aligned */
        #bioSection { max-width: 935px; margin: 40px auto 10px; padding: 0 20px; display: none; flex-direction: column; align-items: flex-start; text-align: left; }
        .pfp-circle { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 1px solid #efefef; background: var(--grey-empty); }

        /* Highlights - Left Aligned */
        #highRow { max-width: 935px; margin: 0 auto 30px; padding: 0 20px; display: none; gap: 15px; overflow-x: auto; scrollbar-width: none; justify-content: flex-start; }
        .h-circle { width: 64px; height: 64px; border-radius: 50%; border: 1px solid #dbdbdb; padding: 3px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: var(--grey-empty); display: flex; align-items: center; justify-content: center; font-size: 8px; color: #999; text-align: center; font-weight: 600; }

        /* Controls */
        .top-bar { max-width: 935px; margin: 20px auto 15px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { background: #000; color: white; border: none; padding: 11px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Grid - Placeholder logic */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
        .item { aspect-ratio: 1/1; background: var(--grey-empty); overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .empty-text { color: #aaa; font-size: 13px; font-weight: 500; }
        
        .carousel-track { display: flex; width: 100%; height: 100%; overflow-x: scroll; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .slide { min-width: 100%; height: 100%; scroll-snap-align: start; }
        .slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Settings Menu */
        .settings-menu { position: absolute; top: 55px; right: 0; width: 280px; background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); display: none; z-index: 2000; padding: 20px; border: 1px solid #ededf0; }
        .settings-menu.open { display: block; }
        .color-item { width: 34px; height: 34px; border-radius: 50%; position: relative; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px #ddd; }
        .switch { position: relative; width: 40px; height: 22px; display: inline-block; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Dropdowns */
        .dropdown-area { display: none; padding: 0 20px; gap: 10px; max-width: 935px; margin: 0 auto 15px; }
        .dropdown-area.active { display: flex; }
    </style>
</head>
<body>
    <div id="bioSection">
        <img id="bioPfp" class="pfp-circle" src="">
        <h1 id="bioUser" style="margin:0; font-size:28px; font-weight:800;"></h1>
        <p id="bioDisplay" style="font-weight:600; margin:5px 0;"></p>
        <p id="bioDesc" style="font-size:14px; color:#444; max-width:600px; line-height:1.5; margin-bottom:10px; white-space: pre-wrap;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;" target="_blank"></a>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="18" y="12" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/></svg>
        </button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">•••</button>
            <div class="settings-menu" id="setMenu">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateToggles()"><span class="slider"></span></label></div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">Show Highlights <label class="switch"><input type="checkbox" id="highT" onchange="updateToggles()"><span class="slider"></span></label></div>
                <div style="border-top:1px solid #eee; padding-top:15px;">
                    <span style="font-size:10px; font-weight:800; color:#999;">PALETTE</span>
                    <div id="paletteGrid" style="display:flex; flex-wrap:wrap; gap:10px; margin:10px 0;"></div>
                    <button onclick="addCol()" style="background:none; border:none; font-weight:700; cursor:pointer; padding:0;">+ Add Color</button>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown-area" id="filterArea">
        <select id="platSelect" onchange="doRender()" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
            <option value="all">All Platforms</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
        </select>
        <div id="statFilters" style="display: flex; gap: 10px; align-items: center;"></div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let gridData = [], palette = ['#b4b4a5', '#a5a596'], highlightsData = [];

        function toggleSettings(e) { e.stopPropagation(); document.getElementById('setMenu').classList.toggle('open'); }
        
        function updateToggles() { 
            document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none'; 
            document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none'; 
        }

        function renderPalette() {
            const g = document.getElementById('paletteGrid');
            g.innerHTML = palette.map((c, i) => `<div class="color-item" style="background:${c}"><input type="color" style="position:absolute; opacity:0; inset:0; cursor:pointer;" value="${c}" onchange="palette[${i}]=this.value; renderPalette(); doRender();"><button onclick="palette.splice(${i},1); renderPalette(); doRender();" style="position:absolute; top:-5px; right:-5px; background:#000; color:#fff; border-radius:50%; width:16px; height:16px; font-size:10px; border:none; cursor:pointer;">×</button></div>`).join('');
        }
        function addCol() { palette.push('#cccccc'); renderPalette(); doRender(); }

        async function init() {
            renderPalette();
            try {
                const r = await fetch(API); const res = await r.json();
                gridData = res.grid; highlightsData = res.highlights || [];
                
                document.getElementById('bioUser').innerText = res.bio.username || "";
                document.getElementById('bioDisplay').innerText = res.bio.displayName || "";
                document.getElementById('bioDesc').innerText = res.bio.bioText || "";
                document.getElementById('bioLink').innerText = res.bio.linkDisplay || "";
                document.getElementById('bioLink').href = res.bio.linkUrl || "#";
                document.getElementById('bioPfp').src = res.bio.pfp || "";

                // Highlights with "no context" placeholder
                const displayHighlights = highlightsData.length > 0 ? highlightsData : Array(4).fill(null);
                document.getElementById('highRow').innerHTML = displayHighlights.map(h => `
                    <div style="text-align:center; min-width:75px; display:flex; flex-direction:column; align-items:center;">
                        <div class="h-circle">${h && h.image ? `<img src="${h.image}" class="h-img">` : `<div class="h-img">no context</div>`}</div>
                        <span style="font-size:11px; font-weight:600; margin-top:6px;">${h ? h.name : 'Highlight'}</span>
                    </div>
                `).join('');

                const uniqueStats = [...new Set(gridData.map(i => i.status))];
                document.getElementById('statFilters').innerHTML = uniqueStats.map(s => `
                    <label style="font-size: 14px; display:flex; align-items:center; gap:5px;"><input type="checkbox" class="stat-check" value="${s}" checked onchange="doRender()"> ${s}</label>
                `).join('');

                doRender();
            } catch(e) { console.error(e); }
        }

        function doRender() {
            const grid = document.getElementById('grid');
            const plat = document.getElementById('platSelect').value;
            const activeStats = Array.from(document.querySelectorAll('.stat-check:checked')).map(c => c.value);

            const filtered = gridData.filter(item => {
                const platMatch = (plat === 'all' || item.platforms.includes(plat));
                const statMatch = activeStats.includes(item.status);
                return platMatch && statMatch;
            });
            
            // Grid logic: Always show 9 slots. Use palette colors or "no content" grey
            let html = "";
            for (let i = 0; i < 9; i++) {
                const item = filtered[i];
                const bg = palette[i % palette.length];
                if (item) {
                    const slides = item.files.map(f => `<div class="slide">${f.isVideo ? `<video src="${f.url}" loop playsinline onclick="this.paused?this.play():this.pause()"></video>` : `<img src="${f.url}">`}</div>`).join('');
                    html += `<div class="item" style="background:${bg}">${item.files.length > 1 ? `<div style="position:absolute; top:12px; right:12px; color:white; z-index:10; text-shadow:0 0 4px rgba(0,0,0,0.5);">▢▢</div>` : ''}<div class="carousel-track">${slides}</div></div>`;
                } else {
                    html += `<div class="item" style="background:var(--grey-empty)"><span class="empty-text">no content</span></div>`;
                }
            }
            grid.innerHTML = html;
        }

        window.onclick = (e) => { if (!e.target.closest('.settings-menu') && !e.target.closest('.icon-btn')) document.getElementById('setMenu').classList.remove('open'); };
        init();
    </script>
</body>
</html>
