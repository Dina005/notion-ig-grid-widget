<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v19</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; --accent: #000000; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Bio & Highlights */
        #bioSection { max-width: 935px; margin: 40px auto 10px; padding: 0 20px; display: none; flex-direction: column; align-items: center; text-align: center; }
        .pfp-circle { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 1px solid #efefef; }
        #highRow { max-width: 935px; margin: 0 auto 30px; padding: 0 20px; display: none; justify-content: center; gap: 20px; overflow-x: auto; scrollbar-width: none; }
        .h-circle { width: 77px; height: 77px; border-radius: 50%; border: 1px solid #dbdbdb; background: #fafafa; padding: 3px; display: flex; align-items: center; justify-content: center; }
        .h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Top Bar & Drawer Styles */
        .top-bar { max-width: 935px; margin: 20px auto 15px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { background: #000; color: white; border: none; padding: 11px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .filter-area { max-width: 935px; margin: 0 auto 20px; padding: 0 20px; display: none; gap: 12px; flex-wrap: wrap; }
        .filter-area.active { display: flex; }
        .dropdown { background: var(--surface); padding: 11px 18px; border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 52px; left: 0; width: 200px; background: white; border: 1px solid #ededf0; border-radius: 12px; display: none; z-index: 1000; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .drop-menu.open { display: block; }

        /* Grid & Media */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
        .item { aspect-ratio: 1/1; background: #f9f9fb; overflow: hidden; position: relative; }
        .carousel-track { display: flex; width: 100%; height: 100%; overflow-x: scroll; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .slide { min-width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        .slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
        .map-mode .slide img, .map-mode .slide video, .map-mode .indicator-icon { display: none; }
        .map-label { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: 700; text-align: center; width: 80%; }
        .map-mode .map-label { display: block; }

        /* Settings Menu & Palette */
        .settings-menu { position: absolute; top: 55px; right: 0; width: 260px; background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); display: none; z-index: 2000; padding: 20px; border: 1px solid #ededf0; }
        .settings-menu.open { display: block; }
        .color-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .color-item { width: 34px; height: 34px; border-radius: 50%; position: relative; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px #ddd; }
        input[type="color"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .remove-col { position: absolute; top: -5px; right: -5px; background: #000; color: #fff; border-radius: 50%; width: 14px; height: 14px; font-size: 10px; display: flex; align-items: center; justify-content: center; border: none; }
        
        .switch { position: relative; width: 40px; height: 22px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(18px); }
        .overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: white; padding: 10px; font-size: 12px; transform: translateY(100%); transition: 0.3s; }
        .item:hover .overlay { transform: translateY(0); }
        .indicator-icon { position: absolute; top: 10px; right: 10px; color: white; font-size: 18px; text-shadow: 0 0 4px rgba(0,0,0,0.5); pointer-events: none; }
    </style>
</head>
<body>
    <div id="bioSection">
        <img id="bioPfp" class="pfp-circle" src="">
        <h1 id="bioUser" style="margin:0; font-size:28px;"></h1>
        <p id="bioDisplay" style="font-weight:600;"></p>
        <p id="bioDesc" style="font-size:14px; color:#666;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;"></a>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">⚙</button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="document.getElementById('setMenu').classList.toggle('open')">•••</button>
            <div class="settings-menu" id="setMenu">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateView()"><span class="slider"></span></label></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">Show Highlights <label class="switch"><input type="checkbox" id="highT" onchange="updateView()"><span class="slider"></span></label></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">Map Mode <label class="switch"><input type="checkbox" id="mapT" onchange="applyMap()"><span class="slider"></span></label></div>
                <div style="border-top:1px solid #eee; padding-top:15px;">
                    <span style="font-size:10px; font-weight:800; color:#999;">PALETTE</span>
                    <div class="color-grid" id="paletteGrid"></div>
                    <button onclick="addCol()" style="margin-top:10px; border:none; background:none; font-weight:700; cursor:pointer;">+ Add Color</button>
                </div>
            </div>
        </div>
    </div>

    <div class="filter-area" id="filterArea">
        <div class="dropdown" onclick="toggleDrop('pDrop')">Platform ▾ <div class="drop-menu" id="pDrop">
            <div onclick="setPlatform('all')">All</div><div onclick="setPlatform('instagram')">Instagram</div><div onclick="setPlatform('tiktok')">Tiktok</div>
        </div></div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let gridData = [], bioData = {}, platform = 'all';
        let palette = ['#b4b4a5', '#a5a596'];

        function toggleDrop(id) { document.getElementById(id).classList.toggle('open'); }
        function setPlatform(p) { platform = p; doRender(); }
        function applyMap() { document.getElementById('grid').classList.toggle('map-mode', document.getElementById('mapT').checked); }
        function updateView() {
            document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none';
            document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none';
        }

        function renderPalette() {
            const g = document.getElementById('paletteGrid');
            g.innerHTML = palette.map((c, i) => `
                <div class="color-item" style="background:${c}">
                    <input type="color" value="${c}" onchange="updCol(${i}, this.value)">
                    <button class="remove-col" onclick="remCol(${i})">×</button>
                </div>`).join('');
            doRender();
        }
        function addCol() { palette.push('#cccccc'); renderPalette(); }
        function remCol(i) { palette.splice(i,1); renderPalette(); }
        function updCol(i, v) { palette[i] = v; renderPalette(); }

        async function init() {
            renderPalette();
            try {
                const r = await fetch(API); const res = await r.json();
                gridData = res.grid; bioData = res.bio;
                document.getElementById('bioUser').innerText = bioData.username;
                document.getElementById('bioDisplay').innerText = bioData.displayName;
                document.getElementById('bioDesc').innerText = bioData.bioText;
                document.getElementById('bioLink').innerText = bioData.linkDisplay;
                document.getElementById('bioLink').href = bioData.linkUrl;
                document.getElementById('bioPfp').src = bioData.pfp;

                document.getElementById('highRow').innerHTML = (res.highlights || []).map(h => `
                    <div style="text-align:center; min-width:85px;">
                        <div class="h-circle"><img src="${h.image}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;"></div>
                        <span style="font-size:12px; font-weight:600;">${h.name}</span>
                    </div>`).join('');
                doRender();
            } catch(e) { console.error(e); }
        }

        function togglePlay(vid) { 
            const btn = vid.nextElementSibling;
            if(vid.paused) { vid.play(); btn.style.display='none'; } else { vid.pause(); btn.style.display='flex'; }
        }

        function doRender() {
            const grid = document.getElementById('grid');
            const filtered = gridData.filter(i => platform === 'all' || i.platforms.includes(platform));
            
            grid.innerHTML = filtered.map((item, idx) => {
                const bg = palette[idx % palette.length];
                const files = item.files || [];
                const slides = files.map(f => `
                    <div class="slide">
                        ${f.isVideo ? `<video src="${f.url}" loop playsinline onclick="togglePlay(this)"></video><div class="video-btn" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:24px; pointer-events:none;">▶</div>` : `<img src="${f.url}">`}
                        <div class="map-label">${item.name}</div>
                    </div>`).join('');

                return `
                    <div class="item" style="background:${bg}">
                        ${files.length > 1 ? `<div class="indicator-icon">▢▢</div>` : ''}
                        <div class="carousel-track">${slides}</div>
                        <div class="overlay">${item.name}</div>
                    </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
