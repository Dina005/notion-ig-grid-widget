<style>
    /* Profile Centering */
    #bioSection {
        display: none;
        flex-direction: column;
        align-items: center; /* Centers the profile content */
        text-align: center;
        max-width: 935px;
        margin: 40px auto;
    }

    .profile-pic {
        width: 77px;
        height: 77px;
        border-radius: 50%;
        object-fit: cover; /* Ensures image doesn't stretch */
        border: 1px solid #dbdbdb;
        margin-bottom: 15px;
    }

    /* Highlights Centering */
    #highlightsSection {
        display: none;
        justify-content: center; /* Centers the highlights row */
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    /* NO CONTENT placeholder for Highlights */
    .highlight-circle {
        width: 77px;
        height: 77px;
        border-radius: 50%;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 1px solid #dbdbdb;
    }

    .no-content-placeholder {
        font-size: 8px;
        color: #8e8e93;
        font-weight: 700;
        text-transform: uppercase;
        text-align: center;
    }
</style>

<script>
    // Updating the frontend render to handle the new data structure
    function updateProfile(bioData) {
        document.querySelector('.username').innerText = bioData.username;
        document.querySelector('.display-name').innerText = bioData.displayName;
        const link = document.getElementById('bioLink');
        link.innerText = bioData.text;
        link.href = bioData.url;
        
        if (bioData.icon) {
            document.getElementById('profilePic').src = bioData.icon;
        }
    }

    function renderHighlights(highlights) {
        const container = document.getElementById('highlightsSection');
        container.innerHTML = highlights.map(h => `
            <div class="highlight-item">
                <div class="highlight-circle">
                    ${h.image ? `<img src="${h.image}" class="highlight-img">` : `<span class="no-content-placeholder">No Content</span>`}
                </div>
                <span class="highlight-label">${h.name}</span>
            </div>
        `).join('');
    }
</script>
