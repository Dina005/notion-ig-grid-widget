    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Left Aligned Stack</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

:root { 
    --bg: #ffffff; 
    --surface: #f8f8fa; 
    --text: #1a1a1a; 
    --text-muted: #8e8e93;
    --border: #ececee; 
    --accent: #0095f6;
    --success: #34c759;
    --danger: #ff3b30;
    --grey-empty: #efefef;
    --shadow: 0 12px 40px rgba(0,0,0,0.12);
}

body { 
    margin: 0; font-family: 'Inter', sans-serif; 
    background: var(--bg); color: var(--text); 
    -webkit-font-smoothing: antialiased; overflow-x: hidden;
}

/* --- 1. Bio & Highlights --- */
#bioSection { 
    max-width: 935px; margin: 40px auto 20px; padding: 0 20px; 
    display: none; flex-direction: column; align-items: flex-start;
}
.pfp-container { 
    width: 150px; height: 150px; border-radius: 50%; overflow: hidden; 
    background: var(--grey-empty); border: 1px solid var(--border); margin-bottom: 20px;
}
.pfp-img { width: 100%; height: 100%; object-fit: cover; }
#bioUser { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }

#highRow { 
    max-width: 935px; margin: 0 auto 30px; padding: 0 20px; 
    display: none; gap: 20px; overflow-x: auto; scrollbar-width: none; 
}
.h-circle { 
    width: 74px; height: 74px; border-radius: 50%; border: 2px solid #dbdbdb; 
    padding: 3px; background: #fff; flex-shrink: 0; cursor: pointer;
    transition: transform 0.2s ease;
}
.h-circle:hover { transform: scale(1.05); border-color: #bbb; }
.h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

/* --- 2. Sticky Glassmorphism Header --- */
.top-bar { 
    max-width: 935px; margin: 0 auto; padding: 15px 20px; 
    display: flex; align-items: center; gap: 10px;
    position: sticky; top: 0; background: rgba(255,255,255,0.85);
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    z-index: 1000; transition: border 0.3s;
}
.top-bar.scrolled { border-bottom: 1px solid var(--border); }

.refresh-btn { background: #000; color: white; border: none; padding: 10px 22px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; }
.refresh-btn:hover { opacity: 0.8; transform: translateY(-1px); }

.icon-btn { background: var(--surface); border: none; width: 42px; height: 42px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
.icon-btn:hover { background: #eeeef2; }

/* --- 3. Aesthetic Filters & Platform Badges --- */
.filter-row { display: none; padding: 15px 20px; gap: 12px; max-width: 935px; margin: 0 auto; border-top: 1px solid var(--border); }
.filter-row.active { display: flex; }

.dropdown-container { position: relative; }
.dropdown-trigger { 
    background: #ffffff; border: 1px solid var(--border); padding: 10px 16px; 
    border-radius: 12px; font-size: 13px; font-weight: 600; color: var(--text);
    cursor: pointer; display: flex; align-items: center; justify-content: space-between; 
    gap: 10px; min-width: 170px; transition: 0.2s;
}

.dropdown-menu { 
    position: absolute; top: calc(100% + 8px); left: 0; background: rgba(255, 255, 255, 0.98); 
    border: 1px solid var(--border); border-radius: 14px; display: none; 
    padding: 6px; z-index: 3000; box-shadow: var(--shadow); min-width: 240px;
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
}
.dropdown-menu.show { display: block; animation: slideUp 0.2s ease-out; }

.dropdown-item {
    display: flex; align-items: center; justify-content: space-between;
    padding: 10px 12px; margin: 2px; border-radius: 10px; cursor: pointer; 
    font-size: 13px; font-weight: 500; transition: 0.15s; color: var(--text-muted);
}
.dropdown-item:hover { background: var(--surface); color: var(--text); }
.dropdown-item.active { background: #f0f7ff; color: var(--accent); }

.count-badge { 
    background: #f0f0f3; color: #8e8e93; padding: 2px 8px; 
    border-radius: 6px; font-size: 10px; font-weight: 800; min-width: 18px; text-align: center;
}
.dropdown-item.active .count-badge { background: var(--accent); color: white; }

/* --- 4. Bottom-Slide Hover Overlay --- */
.item-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    box-sizing: border-box;
    color: white;
    z-index: 10;
    opacity: 0;
    transform: translateY(15px);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
}

.item:hover .item-overlay {
    opacity: 1;
    transform: translateY(0);
}

.ov-pillar { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; color: var(--accent); margin-bottom: 4px; }
.ov-title { font-size: 14px; font-weight: 700; line-height: 1.3; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
.ov-date { font-size: 11px; font-weight: 500; opacity: 0.8; display: flex; align-items: center; gap: 6px; }
.ov-date::before { content: ''; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; }

/* --- 5. Grid Layout --- */
.grid { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 4px; 
    max-width: 935px; 
    margin: 20px auto 50px; 
    padding: 0 20px; 
}
.item { aspect-ratio: 1/1; background: var(--grey-empty); position: relative; cursor: pointer; overflow: hidden; }

/* --- 6. Settings Menu & Palette --- */
.settings-menu { 
    position: fixed; top: 80px; right: 20px; width: 300px; 
    background: white; border-radius: 20px; box-shadow: var(--shadow); 
    display: none; z-index: 2000; padding: 24px; border: 1px solid var(--border); 
}
.settings-menu.open { display: block; animation: slideUp 0.2s ease-out; }

.setting-item { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; }

#colorList { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 15px 0; }
.color-swatch-wrapper { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; position: relative; }
.color-swatch-wrapper input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; border: none; padding: 0; background: none; }

/* --- 7. Canva & Carousels --- */
.carousel-track { display: flex; width: 100%; height: 100%; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
.slide { min-width: 100%; height: 100%; position: relative; }
.slide img, .slide video, .slide iframe { width: 100%; height: 100%; object-fit: cover; display: block; border: none; }

/* Apple-style Switch */
.switch { position: relative; width: 44px; height: 24px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; inset: 0; background: #e9e9eb; border-radius: 30px; transition: .3s; }
.slider:before { content: ""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
input:checked + .slider { background: var(--success); }
input:checked + .slider:before { transform: translateX(20px); }

/* --- Animations --- */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
        
    </style>
</head>
<body>
   <div id="bioSection">
        <div class="pfp-container">
            <img id="pfpImg" class="pfp-img" src="">
        </div>
        <h1 id="bioUser"></h1>
        <div style="margin-bottom: 20px;">
            <p id="bioDisplay" style="font-weight:700; margin: 0; font-size: 16px;"></p>
            <p id="bioDesc" style="font-size:14px; color:var(--text); max-width:600px; line-height:1.4; margin: 5px 0; white-space: pre-wrap;"></p>
            <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none; font-size: 14px;" target="_blank"></a>
        </div>
    </div>

    <div id="highRow"></div>

    <div class="top-bar" id="stickyTopBar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                <path d="M4 21v-7M4 10V3M12 21v-9M12 8V3M20 21v-5M20 12V3M2 14h4M10 12h4M18 16h4"/>
            </svg>
        </button>
        
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/>
                </svg>
            </button>
            
            <div class="settings-menu" id="setMenu" onclick="event.stopPropagation()">
                <div class="setting-item">
                    <span>Show Bio</span>
                    <label class="switch"><input type="checkbox" id="bioT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    <span>Show Highlights</span>
                    <label class="switch"><input type="checkbox" id="highT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    <span>Content Map</span>
                    <label class="switch"><input type="checkbox" id="mapT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item" style="border-top: 1px solid var(--border); padding-top: 15px;">
                    <span>Custom Layout</span>
                    <label class="switch"><input type="checkbox" id="customOrderT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div class="setting-item">
                    <span>Canva Previews</span>
                    <label class="switch"><input type="checkbox" id="canvaT" onchange="updateUI()"><span class="slider"></span></label>
                </div>

                <div id="colorManagerUI" style="margin-top:20px; border-top: 1px solid var(--border); padding-top: 15px;">
                    <div style="font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Brand Palette</div>
                    <div id="colorList"></div>
                    <button class="icon-btn" style="width:100%; font-size: 12px; font-weight:700;" onclick="window.addColor(event)">+ Add Color</button>
                </div>
            </div>
        </div>
    </div>

    <div class="filter-row" id="filterArea">
        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('platMenu', event)">
                <span id="platCurrent">All Platforms</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="platMenu"></div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('statMenu', event)">
                <span>Filter Status</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="statMenu">
                <div class="select-all-btn" onclick="toggleAllStats(event)">Toggle All Content</div>
                <div id="statusOptions"></div>
            </div>
        </div>

        <button id="resetOrderBtn" class="icon-btn" style="display:none; color:var(--danger); font-weight:700; font-size:12px; padding:0 15px; width:auto;" onclick="window.resetGridOrder()">Reset Order</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="previewLightbox">
        <div class="close-preview" onclick="document.getElementById('previewLightbox').style.display='none'">×</div>
        <div id="lightboxContent"></div>
    </div>
</body>
</html>
    <script>
const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
let gridData = [], currentPlat = 'all', activeStats = [], dragItem = null;

// --- 1. INITIALIZATION ---
async function init() {
    ['bioT', 'highT', 'mapT', 'canvaT', 'customOrderT'].forEach(id => {
        const saved = localStorage.getItem(id);
        const el = document.getElementById(id);
        if (saved !== null && el) el.checked = saved === 'true';
    });

    window.addEventListener('scroll', () => {
        const topBar = document.getElementById('stickyTopBar');
        if (window.scrollY > 20) topBar.classList.add('scrolled');
        else topBar.classList.remove('scrolled');
    });

    try {
        const res = await fetch(API);
        const data = await res.json();
        gridData = data.grid || [];
        
        // Ensure all statuses are active by default on first load
        activeStats = [...new Set(gridData.map(i => i.status))];
        
        renderProfile(data);
        window.generateRandomMap();
        window.renderColorControls();
        updateUI(); // Calls doRender internally
    } catch (e) { console.error("Init Failed:", e); }
}

// --- 2. GRID RENDERING ---
function doRender() {
    const grid = document.getElementById('grid');
    if (!grid) return;

    const isMap = document.getElementById('mapT').checked;
    const isCustom = document.getElementById('customOrderT').checked;
    const canvaOn = document.getElementById('canvaT').checked;

    let filtered = gridData.filter(i => {
        const isPost = i.type !== "Story"; 
        const platMatch = (currentPlat === 'all' || i.platforms.includes(currentPlat.toLowerCase()));
        const statMatch = activeStats.includes(i.status);
        return isPost && platMatch && statMatch;
    });

    if (isCustom) {
        const savedOrder = JSON.parse(localStorage.getItem('gridOrder') || "[]");
        if (savedOrder.length > 0) {
            filtered.sort((a, b) => {
                const indexA = savedOrder.indexOf(a.files[0]?.url);
                const indexB = savedOrder.indexOf(b.files[0]?.url);
                return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
            });
        }
        if(document.getElementById('resetOrderBtn')) document.getElementById('resetOrderBtn').style.display = 'block';
    }

    let html = filtered.map((item, idx) => {
        const dataIdx = gridData.indexOf(item);
        const files = item.files || [];
        const hasMult = files.length > 1;
        const mainUrl = files[0]?.url;
        const dateStr = item.date ? new Date(item.date).toLocaleDateString('en-US', {month:'short', day:'numeric'}) : 'Draft';
        const pillarStr = item.pillar || 'Content';

        if (isMap) {
            const color = window.brandColors[window.shuffledIndices[idx % window.shuffledIndices.length] % window.brandColors.length];
            return `<div class="item" style="background:${color}; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; text-align:center; padding:15px; font-size:11px; text-transform:uppercase;">${item.name}</div>`;
        }

        const slidesHtml = files.map(f => {
            // FIX: Canva Embed Transformation
            if (canvaOn && f.url.includes('canva.com')) {
                const embedUrl = f.url.split('?')[0].replace('/design/', '/view?embed=');
                return `<div class="slide"><iframe src="${embedUrl}" allowfullscreen style="border:none; width:100%; height:100%;"></iframe></div>`;
            }
            return `<div class="slide">${f.isVideo ? `<video src="${f.url}" muted loop playsinline autoplay></video>` : `<img src="${f.url}">`}</div>`;
        }).join('');

        return `
            <div class="item" draggable="${isCustom}" 
                 ondragstart="handleDragStart(event, '${mainUrl}')" 
                 ondrop="handleDrop(event, '${mainUrl}')" 
                 ondragover="event.preventDefault()" 
                 onclick="openPreview(${dataIdx})">
                
                <div class="item-overlay">
                    <div class="ov-pillar">${pillarStr}</div>
                    <div class="ov-title">${item.name}</div>
                    <div class="ov-date">${dateStr}</div>
                </div>

                <div class="carousel-track" id="track-${dataIdx}" data-idx="0">${slidesHtml}</div>
                ${hasMult ? `
                    <button class="nav-btn prev-btn" onclick="moveSlide(${dataIdx}, -1, event)">‹</button>
                    <button class="nav-btn next-btn" onclick="moveSlide(${dataIdx}, 1, event)">›</button>
                ` : ''}
            </div>`;
    }).join('');

    grid.innerHTML = html;
    renderPlatformOptions();
    renderStatusOptions();
}

// --- 3. STATUS FILTER AS CHECKBOX ---
function renderStatusOptions() {
    const stats = [...new Set(gridData.map(i => i.status))];
    const container = document.getElementById('statusOptions');
    if (!container) return;

    container.innerHTML = stats.map(s => {
        const isActive = activeStats.includes(s);
        const count = gridData.filter(item => item.status === s && item.type !== 'Story').length;
        return `
        <div class="dropdown-item ${isActive ? 'active' : ''}" onclick="toggleStat('${s}', event)">
            <div style="display:flex; align-items:center; gap:8px;">
                <input type="checkbox" ${isActive ? 'checked' : ''} style="pointer-events:none;">
                <span class="status-indicator" style="background:${getStatusColor(s)}"></span>
                <span>${s}</span>
            </div>
            <span class="count-badge">${count}</span>
        </div>`;
    }).join('');
}

// --- 4. PREVIEW & HIGHLIGHT FIX ---
function openPreview(idx) {
    const item = gridData[idx];
    const lb = document.getElementById('previewLightbox');
    const content = document.getElementById('lightboxContent');
    
    const mediaHtml = item.files.map(f => {
        if (f.url.includes('canva.com')) {
            const eUrl = f.url.split('?')[0].replace('/design/', '/view?embed=');
            return `<div class="lb-slide"><iframe src="${eUrl}" style="width:100%; height:80vh; border:none;"></iframe></div>`;
        }
        return `<div class="lb-slide">${f.isVideo ? `<video src="${f.url}" controls autoplay></video>` : `<img src="${f.url}">`}</div>`;
    }).join('');

    content.innerHTML = `<div class="lb-track">${mediaHtml}</div>`;
    lb.style.display = 'flex';
}

function openStory(groupName) {
    const stories = gridData.filter(i => i.type === "Story" && i.highlightGroup === groupName);
    if (!stories.length) return;
    const lb = document.getElementById('previewLightbox');
    const allFiles = stories.flatMap(s => s.files);
    document.getElementById('lightboxContent').innerHTML = `
        <div class="lb-track">
            ${allFiles.map(f => `<div class="lb-slide">${f.isVideo ? `<video src="${f.url}" controls autoplay loop></video>` : `<img src="${f.url}">`}</div>`).join('')}
        </div>`;
    lb.style.display = 'flex';
}

function moveSlide(idx, dir, e) {
    e.stopPropagation(); // Prevents preview from opening
    const track = document.getElementById(`track-${idx}`);
    const slides = track.querySelectorAll('.slide');
    let current = parseInt(track.dataset.idx || 0);
    current = (current + dir + slides.length) % slides.length;
    track.dataset.idx = current;
    track.style.transform = `translateX(-${current * 100}%)`;
}

// --- 5. DRAG, COLOR, UI HELPERS (Unchanged but validated) ---
function handleDragStart(e, url) {
    dragItem = url;
    e.dataTransfer.effectAllowed = "move";
    e.target.closest('.item').classList.add('dragging');
}

function handleDrop(e, targetUrl) {
    e.preventDefault();
    document.querySelectorAll('.item').forEach(i => i.classList.remove('dragging'));
    if (dragItem === targetUrl) return;
    let currentOrder = JSON.parse(localStorage.getItem('gridOrder') || "[]");
    if (currentOrder.length === 0) currentOrder = gridData.filter(i => i.type !== "Story").map(i => i.files[0]?.url);
    const draggedIdx = currentOrder.indexOf(dragItem);
    const targetIdx = currentOrder.indexOf(targetUrl);
    if (draggedIdx > -1 && targetIdx > -1) {
        currentOrder.splice(draggedIdx, 1);
        currentOrder.splice(targetIdx, 0, dragItem);
        localStorage.setItem('gridOrder', JSON.stringify(currentOrder));
        doRender();
    }
}

function updateUI() {
    ['bioT', 'highT', 'mapT', 'canvaT', 'customOrderT'].forEach(id => {
        const el = document.getElementById(id);
        if(el) localStorage.setItem(id, el.checked);
    });
    const bioS = document.getElementById('bioSection');
    const highS = document.getElementById('highRow');
    const colS = document.getElementById('colorManagerUI');
    
    if(bioS) bioS.style.display = document.getElementById('bioT').checked ? 'flex' : 'none';
    if(highS) highS.style.display = document.getElementById('highT').checked ? 'flex' : 'none';
    if(colS) colS.style.display = document.getElementById('mapT').checked ? 'block' : 'none';
    doRender();
}

function getStatusColor(s) {
    const sL = s.toLowerCase();
    if (sL.includes('done') || sL.includes('post')) return '#34c759';
    if (sL.includes('progress') || sL.includes('edit')) return '#0095f6';
    if (sL.includes('idea') || sL.includes('draft')) return '#ffcc00';
    return '#8e8e93';
}

function toggleStat(s, e) {
    e.stopPropagation();
    activeStats = activeStats.includes(s) ? activeStats.filter(x => x !== s) : [...activeStats, s];
    doRender();
}

function setPlat(p) {
    currentPlat = p;
    document.getElementById('platCurrent').innerText = p === 'all' ? 'All Platforms' : p.charAt(0).toUpperCase() + p.slice(1);
    doRender();
}

// Global functions for HTML
window.toggleStat = toggleStat;
window.moveSlide = moveSlide;
window.openPreview = openPreview;
window.openStory = openStory;
window.setPlat = setPlat;
window.toggleSettings = (e) => { e.stopPropagation(); document.getElementById('setMenu').classList.toggle('open'); };
window.toggleMenu = (id, e) => { e.stopPropagation(); document.getElementById(id).classList.toggle('show'); };

init();
    </script>
</body>
