<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Compact Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; --border: #e5e5e7; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Left Aligned Header Info */
        #bioSection { max-width: 600px; margin: 30px auto 10px 20px; display: none; flex-direction: column; align-items: flex-start; }
        #bioUser { font-size: 28px; font-weight: 800; margin: 0; }
        
        #highRow { margin: 0 0 25px 20px; display: none; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .h-circle { width: 56px; height: 56px; border-radius: 50%; border: 1px solid #dbdbdb; padding: 2px; background: #fff; flex-shrink: 0; }
        .h-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #efefef; display: flex; align-items: center; justify-content: center; font-size: 7px; color: #999; text-transform: lowercase; font-weight: 600; }

        /* Navigation Bar */
        .top-bar { max-width: 935px; margin: 15px auto; padding: 0 10px; display: flex; align-items: center; gap: 8px; }
        .refresh-btn { background: #000; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 700; font-size: 13px; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Compact Aesthetic Filters */
        .filter-row { display: none; padding: 12px 10px; gap: 10px; max-width: 935px; margin: 0 auto; align-items: center; border-top: 1px solid #f0f0f2; }
        .filter-row.active { display: flex; flex-wrap: wrap; }
        .dropdown-container { position: relative; }
        .dropdown-trigger { 
            padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border);
            background: #fff; cursor: pointer; display: flex; align-items: center; gap: 6px;
            font-size: 13px; font-weight: 600; min-width: 120px; justify-content: space-between;
        }
        .dropdown-menu {
            position: absolute; top: 110%; left: 0; background: white; 
            border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 3000; min-width: 180px; display: none; padding: 6px;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-item {
            padding: 8px 10px; border-radius: 6px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer; font-size: 13px;
        }
        .dropdown-item:hover { background: var(--surface); }
        .count-pill { font-size: 10px; background: #f0f0f0; padding: 2px 6px; border-radius: 10px; color: #777; }

        /* Multi-select Checkbox */
        .check-box { width: 14px; height: 14px; border: 1.5px solid #ccc; border-radius: 3px; position: relative; flex-shrink: 0; }
        input[type="checkbox"]:checked + .check-box { background: #000; border-color: #000; }
        input[type="checkbox"]:checked + .check-box::after {
            content: ""; position: absolute; left: 4px; top: 1px; width: 3px; height: 6px;
            border: solid white; border-width: 0 1.5px 1.5px 0; transform: rotate(45deg);
        }
        input[type="checkbox"] { display: none; }

        /* The Grid - FIXED SIZE */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 3px; /* Smaller gap for aesthetic look */
            max-width: 600px; /* Reduced max-width to keep images smaller */
            margin: 0 auto 50px; 
            padding: 0 10px; 
        }
        .item { aspect-ratio: 1/1; background: #efefef; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .item img, .item video { width: 100%; height: 100%; object-fit: cover; }
        .no-content-label { color: #aaaaaa; font-size: 11px; font-weight: 500; text-transform: lowercase; }
        
        /* Settings */
        .settings-menu { position: absolute; top: 50px; right: 10px; width: 240px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; z-index: 2000; padding: 15px; border: 1px solid #eee; }
        .settings-menu.open { display: block; }
    </style>
</head>
<body>
    <div id="bioSection">
        <h1 id="bioUser"></h1>
        <p id="bioDisplay" style="font-weight:600; margin:4px 0; font-size: 14px;"></p>
        <p id="bioDesc" style="font-size:13px; color:#666; line-height:1.4;"></p>
    </div>

    <div id="highRow"></div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <button class="icon-btn" onclick="document.getElementById('filterArea').classList.toggle('active')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><rect x="2" y="10" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="10" y="8" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/><rect x="18" y="12" width="4" height="4" rx="1" fill="white" stroke="black" stroke-width="2"/></svg>
        </button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">•••</button>
            <div class="settings-menu" id="setMenu">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; font-size:13px; font-weight:600;">Show Bio <input type="checkbox" id="bioT" onchange="updateUI()"></div>
                <div style="display:flex; justify-content:space-between; align-items:center; font-size:13px; font-weight:600;">Show Highlights <input type="checkbox" id="highT" onchange="updateUI()"></div>
            </div>
        </div>
    </div>

    <div class="filter-row" id="filterArea">
        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('platMenu', event)">
                <span id="platCurrent">All Platforms</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="platMenu">
                <div class="dropdown-item" onclick="setPlat('all')">All Platforms <span class="count-pill" id="cnt-all">0</span></div>
                <div class="dropdown-item" onclick="setPlat('instagram')">Instagram <span class="count-pill" id="cnt-ig">0</span></div>
                <div class="dropdown-item" onclick="setPlat('tiktok')">TikTok <span class="count-pill" id="cnt-tt">0</span></div>
            </div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-trigger" onclick="toggleMenu('statMenu', event)">
                <span>Status</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
            </div>
            <div class="dropdown-menu" id="statMenu">
                <div id="statusOptions"></div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let gridData = [], currentPlat = 'all', activeStats = [];

        function toggleSettings(e) { e.stopPropagation(); document.getElementById('setMenu').classList.toggle('open'); }
        function toggleMenu(id, e) { e.stopPropagation(); document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id && m.classList.remove('show')); document.getElementById(id).classList.toggle('show'); }
        
        function updateUI() { 
            document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none'; 
            document.getElementById('highRow').style.display = document.getElementById('highT').checked ? 'flex' : 'none'; 
        }

        async function init() {
            try {
                const r = await fetch(API); const res = await r.json();
                gridData = res.grid;
                document.getElementById('bioUser').innerText = "@" + (res.bio.username || "user");
                document.getElementById('bioDisplay').innerText = res.bio.displayName || "";
                document.getElementById('bioDesc').innerText = res.bio.bioText || "";

                const hData = res.highlights && res.highlights.length > 0 ? res.highlights : Array(4).fill(null);
                document.getElementById('highRow').innerHTML = hData.map(h => `
                    <div style="text-align:center;">
                        <div class="h-circle">${h && h.image ? `<img src="${h.image}" class="h-img">` : `<div class="h-img">no content</div>`}</div>
                        <span style="font-size:10px; font-weight:700; margin-top:4px; display:block;">${h ? h.name : 'Highlight'}</span>
                    </div>
                `).join('');

                const stats = [...new Set(gridData.map(i => i.status))];
                activeStats = [...stats];
                renderStatusOptions(stats);
                updateCounts();
                doRender();
            } catch(e) { console.error(e); }
        }

        function renderStatusOptions(stats) {
            document.getElementById('statusOptions').innerHTML = stats.map(s => {
                const count = gridData.filter(i => i.status === s).length;
                return `
                <label class="dropdown-item">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" checked value="${s}" onchange="toggleStat('${s}')">
                        <div class="check-box"></div>
                        <span>${s}</span>
                    </div>
                    <span class="count-pill">${count}</span>
                </label>`;
            }).join('');
        }

        function updateCounts() {
            document.getElementById('cnt-all').innerText = gridData.length;
            document.getElementById('cnt-ig').innerText = gridData.filter(i => i.platforms.includes('instagram')).length;
            document.getElementById('cnt-tt').innerText = gridData.filter(i => i.platforms.includes('tiktok')).length;
        }

        function setPlat(p) { 
            currentPlat = p; 
            document.getElementById('platCurrent').innerText = p === 'all' ? 'All Platforms' : p.charAt(0).toUpperCase() + p.slice(1);
            doRender(); 
        }

        function toggleStat(s) {
            if (activeStats.includes(s)) activeStats = activeStats.filter(x => x !== s);
            else activeStats.push(s);
            doRender();
        }

        function doRender() {
            const grid = document.getElementById('grid');
            const filtered = gridData.filter(i => (currentPlat === 'all' || i.platforms.includes(currentPlat)) && activeStats.includes(i.status));
            
            let html = "";
            for (let i = 0; i < Math.max(9, filtered.length); i++) {
                const item = filtered[i];
                if (item) {
                    const f = item.files[0];
                    html += `<div class="item">${f.isVideo ? `<video src="${f.url}" loop playsinline></video>` : `<img src="${f.url}">`}</div>`;
                } else {
                    html += `<div class="item"><span class="no-content-label">no content</span></div>`;
                }
            }
            grid.innerHTML = html;
        }

        window.onclick = () => document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        init();
    </script>
</body>
</html>
