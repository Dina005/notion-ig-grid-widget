<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Planner Dashboard</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fafafa; color: #333; }
        
        /* Filters & Tabs Container */
        .controls { max-width: 935px; margin: 20px auto; padding: 0 10px; display: flex; flex-direction: column; gap: 15px; }
        
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid #dbdbdb; }
        .tab { padding: 10px 0; cursor: pointer; font-weight: 600; color: #8e8e8e; border-bottom: 2px solid transparent; text-transform: uppercase; font-size: 0.8rem; }
        .tab.active { color: #000; border-bottom: 2px solid #000; }

        .filter-row { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        select { padding: 5px 10px; border-radius: 4px; border: 1px solid #dbdbdb; background: white; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; max-width: 935px; margin: 0 auto; padding: 10px; }
        
        .post { position: relative; width: 100%; aspect-ratio: 1/1; background: #efefef; overflow: hidden; }
        .post img { width: 100%; height: 100%; object-fit: cover; }
        
        /* No Content Placeholder */
        .no-content { display: flex; align-items: center; justify-content: center; color: #b0b0b0; font-weight: bold; font-size: 0.8rem; text-align: center; background: #f4f4f4; border: 1px dashed #ddd; }

        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); color:white; opacity:0; transition:0.3s; padding:15px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:center; }
        .post:hover .overlay { opacity:1; }
        .overlay-date { position:absolute; top:10px; right:12px; font-size:0.75rem; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="tabs" id="platformTabs">
            <div class="tab active" onclick="filterByPlatform('All')">All Channels</div>
            <div class="tab" onclick="filterByPlatform('Instagram')">Instagram</div>
            <div class="tab" onclick="filterByPlatform('TikTok')">TikTok</div>
        </div>
        
        <div class="filter-row">
            <label>Status:</label>
            <select id="statusFilter" onchange="renderGrid()">
                <option value="All">All Statuses</option>
                <option value="In progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let allPosts = [];
        let currentPlatform = 'All';

        async function init() {
            const res = await fetch(WORKER_URL);
            allPosts = await res.json();
            renderGrid();
        }

        function filterByPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderGrid();
        }

        function renderGrid() {
            const statusValue = document.getElementById('statusFilter').value;
            const container = document.getElementById('grid');
            
            // Filter Logic
            let filtered = allPosts.filter(p => {
                const matchPlatform = currentPlatform === 'All' || p.platform.includes(currentPlatform);
                const matchStatus = statusValue === 'All' || p.status === statusValue;
                return matchPlatform && matchStatus;
            });

            // Ensure grid fills rows of 3
            const remainder = filtered.length % 3;
            const placeholdersNeeded = remainder === 0 ? 0 : 3 - remainder;
            
            let html = filtered.map(post => `
                <div class="post">
                    ${post.imageUrl ? `<img src="${post.imageUrl}">` : `<div class="no-content">No Content</div>`}
                    <div class="overlay">
                        <div class="overlay-date">${post.date}</div>
                        <strong>${post.name}</strong>
                        <div style="font-size:0.8rem">${post.pillar}</div>
                    </div>
                </div>
            `).join('');

            // Add "No Content" greyed out boxes to fill the row
            for(let i=0; i < placeholdersNeeded; i++) {
                html += `<div class="post no-content">No Content</div>`;
            }

            container.innerHTML = html;
        }

        init();
    </script>
</body>
</html>
