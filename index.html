<style>
    :root {
        --bg-color: #fcfcfc;
        --text-main: #333;
        --text-sub: #888;
        --border-color: #efefef;
        --accent-color: #444;
    }

    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-color); }

    /* Modern Header Controls */
    .dashboard-header {
        max-width: 935px;
        margin: 30px auto 10px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    /* Aesthetic Buttons & Dropdowns */
    .btn-refresh {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #333;
        color: white;
        padding: 10px 18px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        font-size: 14px;
        transition: transform 0.2s ease;
    }
    .btn-refresh:hover { transform: scale(1.02); }

    .dropdown-pill {
        background: #f1f1f1;
        padding: 10px 16px;
        border-radius: 12px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        color: #444;
        cursor: pointer;
        outline: none;
        appearance: none;
        min-width: 140px;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 14px;
    }

    .icon-btn {
        background: #f1f1f1;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
    }

    /* Grid Layout Tuning */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        max-width: 935px;
        margin: 0 auto;
        padding: 20px;
    }

    .post {
        position: relative;
        aspect-ratio: 1/1;
        background: #fff;
        border-radius: 4px; /* Optional: very slight rounding like the screenshots */
        overflow: hidden;
    }

    /* ... overlay styles remain same ... */
</style>

<body>
    <div class="dashboard-header">
        <button class="btn-refresh" onclick="location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
            Refresh
        </button>

        <button class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        </button>

        <select id="platformFilter" class="dropdown-pill" onchange="render()">
            <option value="all">All Platforms</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">Tiktok</option>
            <option value="pinterest">Pinterest</option>
            <option value="youtube">Youtube</option>
        </select>

        <select id="statusFilter" class="dropdown-pill" onchange="render()">
            <option value="all">All Status</option>
            <option value="Not started">Not started</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
            <option value="Published">Published</option>
        </select>
    </div>

    <div id="grid" class="grid"></div>
