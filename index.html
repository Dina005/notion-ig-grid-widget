<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; color: #333; }
        
        /* Filters & Tabs */
        .controls { max-width: 935px; margin: 20px auto; padding: 0 10px; }
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid #dbdbdb; margin-bottom: 15px; }
        .tab { padding: 10px 0; cursor: pointer; font-weight: bold; color: #8e8e8e; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        .tab.active { color: #000; border-bottom: 2px solid #000; }
        
        .status-row { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; font-size: 14px; }
        select { padding: 5px; border-radius: 4px; border: 1px solid #dbdbdb; }

        /* Grid Logic */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; max-width: 935px; margin: 0 auto; padding-bottom: 50px; }
        
        .post { position: relative; aspect-ratio: 1/1; background: #f8f8f8; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .post img { width: 100%; height: 100%; object-fit: cover; }
        
        .no-content-placeholder { color: #bbb; font-size: 13px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Hover Overlay */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: #fff; opacity: 0; transition: 0.3s; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; }
        .post:hover .overlay { opacity: 1; }
        .overlay-date { position: absolute; top: 10px; right: 10px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="tabs">
            <div class="tab active" onclick="setPlatform('all', this)">All Channels</div>
            <div class="tab" onclick="setPlatform('instagram', this)">Instagram</div>
            <div class="tab" onclick="setPlatform('tiktok', this)">TikTok</div>
        </div>
        
        <div class="status-row">
            <label>Status:</label>
            <select id="statusFilter" onchange="renderGrid()">
                <option value="all">All Statuses</option>
                <option value="In progress">In Progress</option>
                <option value="Done">Done</option>
                <option value="Not started">Not Started</option>
            </select>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let allPosts = [];
        let filterPlatform = 'all';

        async function load() {
            const res = await fetch(WORKER_URL);
            allPosts = await res.json();
            renderGrid();
        }

        function setPlatform(p, el) {
            filterPlatform = p;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderGrid();
        }

        function renderGrid() {
            const statusVal = document.getElementById('statusFilter').value;
            const container = document.getElementById('grid');
            
            // 1. Apply Filtering
            let filtered = allPosts.filter(p => {
                const matchPlatform = filterPlatform === 'all' || p.platforms.includes(filterPlatform);
                const matchStatus = statusVal === 'all' || p.status === statusVal;
                return matchPlatform && matchStatus;
            });

            // 2. "No Content" Filler Logic
            // Always fill to the next multiple of 3, minimum 9 slots to look like a full grid
            const minSlots = 9;
            const targetCount = Math.max(Math.ceil(filtered.length / 3) * 3, minSlots);
            
            let html = '';
            for (let i = 0; i < targetCount; i++) {
                const post = filtered[i];
                
                if (post && post.imageUrl) {
                    // Valid Post with Image
                    const displayDate = post.date ? new Date(post.date).toLocaleDateString('en-US', {month:'short', day:'numeric'}) : '';
                    html += `
                        <div class="post">
                            <img src="${post.imageUrl}">
                            <div class="overlay">
                                <div class="overlay-date">${displayDate}</div>
                                <strong>${post.name}</strong>
                                <div style="font-size:12px; margin-top:4px;">Pillar: ${post.pillar}</div>
                            </div>
                        </div>`;
                } else {
                    // "No Content" Grey Box
                    html += `<div class="post"><span class="no-content-placeholder">No Content</span></div>`;
                }
            }
            container.innerHTML = html;
        }

        load();
    </script>
</body>
</html>
