<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Instagram Grid</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            max-width: 935px;
            margin: 0 auto;
            padding: 10px;
        }

        .post {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #f0f0f0;
            cursor: pointer;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- HOVER EFFECT START --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkens the image slightly */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .post:hover .overlay {
            opacity: 1; /* Shows the name on hover */
        }
        /* --- HOVER EFFECT END --- */

        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="grid" id="grid"></div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";

        async function fetchNotionData() {
            try {
                const response = await fetch(WORKER_URL);
                const posts = await response.json();
                const grid = document.getElementById('grid');
                
                grid.innerHTML = posts.map(post => `
                    <div class="post" onclick="openLightbox('${post.imageUrl}')">
                        <img src="${post.imageUrl}" alt="${post.name}">
                        <div class="overlay">${post.name}</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error("Error loading grid:", err);
            }
        }

        function openLightbox(url) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            lb.style.display = 'flex';
        }

        fetchNotionData();
    </script>
</body>
</html>
