<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner v22 - Dynamic Brand Colors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg: #ffffff; --surface: #f3f3f7; --text: #1a1a1a; --grey-empty: #efefef; --border: #e0e0e6; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Bio Section - Left Aligned Stack */
        #bioSection { max-width: 935px; margin: 40px auto 20px; padding: 0 20px; display: none; flex-direction: column; align-items: flex-start; text-align: left; }
        .pfp-container { width: 150px; height: 150px; border-radius: 50%; overflow: hidden; background: var(--grey-empty); flex-shrink: 0; border: 1px solid var(--border); margin-bottom: 25px; }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; }
        #bioUser { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; }

        /* Top Bar */
        .top-bar { max-width: 935px; margin: 20px auto 10px; padding: 0 20px; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { background: #000; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .icon-btn { background: var(--surface); border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Settings Menu */
        .settings-menu { position: absolute; top: 55px; right: 20px; width: 280px; background: white; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); display: none; z-index: 2000; padding: 20px; border: 1px solid #ededf0; }
        .settings-menu.open { display: block; }
        
        /* Color Management UI */
        .brand-color-manager { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .color-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .color-dot-input { width: 30px; height: 30px; border: none; padding: 0; background: none; cursor: pointer; border-radius: 50%; overflow: hidden; }
        .color-dot-input::-webkit-color-swatch { border: none; border-radius: 50%; }
        .remove-color { color: #ff4d4d; border: none; background: none; font-weight: 800; cursor: pointer; font-size: 16px; }
        .add-color-btn { width: 100%; padding: 8px; background: var(--surface); border: 1px dashed #ccc; border-radius: 8px; font-size: 12px; font-weight: 700; cursor: pointer; margin-top: 5px; }

        /* Toggle Switch */
        .switch { position: relative; width: 40px; height: 22px; display: inline-block; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Grid & Map View */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; margin: 0 auto 50px; padding: 0 20px; }
        .item { aspect-ratio: 1/1; background: var(--grey-empty); overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .map-label { color: white; font-weight: 800; font-size: 14px; text-transform: uppercase; text-align: center; padding: 10px; }
        
        .carousel-track { display: flex; width: 100%; height: 100%; overflow-x: auto; scrollbar-width: none; }
        .slide img, .slide video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="bioSection">
        <div class="pfp-container"><img id="pfpImg" class="pfp-img" src=""></div>
        <h1 id="bioUser"></h1>
        <p id="bioDisplay" style="font-weight:600; margin-bottom: 5px;"></p>
        <p id="bioDesc" style="font-size:14px; color:#1a1a1a; max-width:600px; line-height:1.4; margin-bottom:10px; white-space: pre-wrap;"></p>
        <a id="bioLink" style="font-weight:700; color:#00376b; text-decoration:none;" target="_blank"></a>
    </div>

    <div class="top-bar">
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <div style="margin-left:auto; position:relative;">
            <button class="icon-btn" onclick="toggleSettings(event)">•••</button>
            <div class="settings-menu" id="setMenu" onclick="event.stopPropagation()">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-weight:600;">
                    Show Bio <label class="switch"><input type="checkbox" id="bioT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; font-weight:600;">
                    Content Map <label class="switch"><input type="checkbox" id="mapT" onchange="updateUI()"><span class="slider"></span></label>
                </div>
                
                <div class="brand-color-manager">
                    <div style="font-size: 12px; font-weight: 800; color: #888; margin-bottom: 10px; text-transform: uppercase;">Brand Colors</div>
                    <div id="colorList"></div>
                    <button class="add-color-btn" onclick="addColor()">+ Add Brand Color</button>
                </div>
            </div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const API = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let gridData = [], brandColors = ["#f8bbd0", "#b3e5fc"]; // Default 2 colors

        function toggleSettings(e) { e.stopPropagation(); document.getElementById('setMenu').classList.toggle('open'); }
        function updateUI() { 
            document.getElementById('bioSection').style.display = document.getElementById('bioT').checked ? 'flex' : 'none'; 
            doRender();
        }

        function renderColorControls() {
            const container = document.getElementById('colorList');
            container.innerHTML = brandColors.map((color, idx) => `
                <div class="color-row">
                    <input type="color" class="color-dot-input" value="${color}" onchange="updateColor(${idx}, this.value)">
                    <span style="font-size:12px; font-weight:600; flex:1;">Color ${idx+1}</span>
                    ${brandColors.length > 2 ? `<button class="remove-color" onclick="removeColor(${idx})">×</button>` : ''}
                </div>
            `).join('');
        }

        function addColor() { brandColors.push("#e0e0e0"); renderColorControls(); doRender(); }
        function removeColor(idx) { brandColors.splice(idx, 1); renderColorControls(); doRender(); }
        function updateColor(idx, val) { brandColors[idx] = val; doRender(); }

        async function init() {
            try {
                const r = await fetch(API); const res = await r.json();
                gridData = res.grid;
                document.getElementById('pfpImg').src = res.bio.profilePicture || "";
                document.getElementById('bioUser').innerText = "@" + (res.bio.username || "username");
                document.getElementById('bioDisplay').innerText = res.bio.displayName || "";
                document.getElementById('bioDesc').innerText = res.bio.bioText || "";
                document.getElementById('bioLink').innerText = res.bio.linkDisplay || "";
                document.getElementById('bioLink').href = res.bio.linkUrl || "#";
                renderColorControls();
                doRender();
            } catch(e) { console.error(e); }
        }

        function doRender() {
            const grid = document.getElementById('grid');
            const isMap = document.getElementById('mapT').checked;
            let html = "";
            
            for (let i = 0; i < Math.max(9, gridData.length); i++) {
                const item = gridData[i];
                if (item) {
                    if (isMap) {
                        const color = brandColors[i % brandColors.length]; // Cycles brand colors
                        html += `<div class="item" style="background:${color}"><span class="map-label">${item.status}</span></div>`;
                    } else {
                        const slides = item.files.map(f => `<div class="slide">${f.isVideo ? `<video src="${f.url}" loop muted playsinline></video>` : `<img src="${f.url}">`}</div>`).join('');
                        html += `<div class="item"><div class="carousel-track">${slides}</div></div>`;
                    }
                } else {
                    html += `<div class="item"><span style="color:#aaa; font-size:12px;">no content</span></div>`;
                }
            }
            grid.innerHTML = html;
        }

        window.onclick = () => { document.getElementById('setMenu').classList.remove('open'); };
        init();
    </script>
</body>
</html>
