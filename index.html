<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Grid Planner</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; color: #333; }
        
        /* Filters & Tabs */
        .controls { max-width: 935px; margin: 20px auto; padding: 0 10px; display: flex; flex-direction: column; gap: 15px; }
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid #dbdbdb; }
        .tab { padding: 10px 0; cursor: pointer; font-weight: bold; color: #8e8e8e; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        .tab.active { color: #000; border-bottom: 2px solid #000; }
        
        .filter-row { display: flex; align-items: center; gap: 10px; font-size: 14px; }
        select { padding: 6px 12px; border: 1px solid #dbdbdb; border-radius: 4px; background: #fff; }

        /* Grid Logic */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; max-width: 935px; margin: 0 auto; padding-bottom: 50px; }
        .post { position: relative; aspect-ratio: 1/1; background: #f8f8f8; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .post img { width: 100%; height: 100%; object-fit: cover; }
        
        .no-content-label { color: #bbb; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        
        /* Hover Overlay */
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); color:#fff; opacity:0; transition:0.3s; padding:15px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:center; pointer-events:none; }
        .post:hover .overlay { opacity: 1; }
        .overlay-date { position: absolute; top: 10px; right: 10px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="tabs">
            <div class="tab active" onclick="setTab('all', this)">All Channels</div>
            <div class="tab" onclick="setTab('instagram', this)">Instagram</div>
            <div class="tab" onclick="setTab('tiktok', this)">TikTok</div>
        </div>
        
        <div class="filter-row">
            <label>Status:</label>
            <select id="statusFilter" onchange="render()">
                <option value="all">All Statuses</option>
                <option value="In progress">In Progress</option>
                <option value="Done">Done</option>
                <option value="Not started">Not Started</option>
            </select>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let posts = [];
        let currentTab = 'all';

        async function init() {
            try {
                const res = await fetch(WORKER_URL);
                posts = await res.json();
                render();
            } catch (e) { console.error("Data failed to load", e); }
        }

        function setTab(tab, el) {
            currentTab = tab.toLowerCase();
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('grid');
            const statusVal = document.getElementById('statusFilter').value;
            
            // Filter posts based on current Tab and Status dropdown
            let filtered = posts.filter(p => {
                const platformMatch = (currentTab === 'all') || (p.platforms.includes(currentTab));
                const statusMatch = (statusVal === 'all') || (p.status === statusVal);
                return platformMatch && statusMatch;
            });

            // "No Content" Filler: Always show at least 12 slots to maintain the grid
            const targetCount = Math.max(Math.ceil(filtered.length / 3) * 3, 12);
            
            let html = '';
            for (let i = 0; i < targetCount; i++) {
                const p = filtered[i];
                if (p && p.imageUrl) {
                    const d = p.date ? new Date(p.date).toLocaleDateString('en-US', {month:'short', day:'numeric'}) : '';
                    html += `
                        <div class="post">
                            <img src="${p.imageUrl}">
                            <div class="overlay">
                                <div class="overlay-date">${d}</div>
                                <strong>${p.name}</strong>
                                <div style="font-size:11px; margin-top:5px;">Pillar: ${p.pillar}</div>
                                <div style="font-size:10px; color:#ddd;">Status: ${p.status}</div>
                            </div>
                        </div>`;
                } else {
                    html += `<div class="post"><span class="no-content-label">NO CONTENT</span></div>`;
                }
            }
            container.innerHTML = html;
        }

        init();
    </script>
</body>
</html>
