<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; }
        .controls { max-width: 935px; margin: 20px auto; padding: 0 10px; }
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid #dbdbdb; margin-bottom: 15px; }
        .tab { padding: 10px 0; cursor: pointer; font-weight: bold; color: #8e8e8e; text-transform: uppercase; font-size: 12px; }
        .tab.active { color: #000; border-bottom: 2px solid #000; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; max-width: 935px; margin: 0 auto; }
        .post { position: relative; aspect-ratio: 1/1; background: #f8f8f8; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .post img { width: 100%; height: 100%; object-fit: cover; }
        .no-content-label { color: #bbb; font-size: 12px; font-weight: bold; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: #fff; opacity: 0; transition: 0.3s; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; pointer-events: none; }
        .post:hover .overlay { opacity: 1; }
    </style>
</head>
<body>
    <div class="controls">
        <div class="tabs">
            <div class="tab active" onclick="changeTab('all', this)">All Channels</div>
            <div class="tab" onclick="changeTab('instagram', this)">Instagram</div>
            <div class="tab" onclick="changeTab('tiktok', this)">TikTok</div>
        </div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let posts = [];
        let currentTab = 'all';

        async function init() {
            const res = await fetch(WORKER_URL);
            posts = await res.json();
            render();
        }

        function changeTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('grid');
            
            // Filter posts
            let filtered = posts.filter(p => currentTab === 'all' || p.platforms.includes(currentTab));

            // SAFETY NET: If filtering results in 0, show all so it's not a blank page
            if (filtered.length === 0) filtered = posts;

            // Fill up to at least 9 slots for the grid look
            const totalSlots = Math.max(Math.ceil(filtered.length / 3) * 3, 9);
            
            let html = '';
            for (let i = 0; i < totalSlots; i++) {
                const p = filtered[i];
                if (p && p.imageUrl) {
                    html += `
                        <div class="post">
                            <img src="${p.imageUrl}">
                            <div class="overlay">
                                <strong>${p.name}</strong>
                                <p style="font-size:11px">Pillar: ${p.pillar}</p>
                            </div>
                        </div>`;
                } else {
                    html += `<div class="post"><span class="no-content-label">NO CONTENT</span></div>`;
                }
            }
            container.innerHTML = html;
        }
        init();
    </script>
</body>
</html>
