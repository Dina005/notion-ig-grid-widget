<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Planner Dashboard</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-main: #333;
            --text-sub: #888;
            --border-color: #efefef;
            --accent-color: #333;
            --pill-bg: #f1f1f1;
        }

        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main);
        }

        /* Dashboard Header & Controls */
        .dashboard-header {
            max-width: 935px;
            margin: 30px auto 10px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-color);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: transform 0.2s ease;
        }
        .btn-refresh:hover { transform: scale(1.02); }

        .icon-btn {
            background: var(--pill-bg);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #555;
        }

        .dropdown-pill {
            background: var(--pill-bg);
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            color: #444;
            cursor: pointer;
            outline: none;
            appearance: none;
            min-width: 150px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            position: relative;
            aspect-ratio: 1/1;
            background: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* No Content Styling */
        .no-content-label {
            color: #bbb;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Hover Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: none;
        }

        .post:hover .overlay { opacity: 1; }

        .overlay-date { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            font-size: 12px; 
            color: #ddd;
        }

        .overlay-title { font-weight: 600; font-size: 16px; margin-bottom: 8px; }
        .overlay-sub { font-size: 13px; color: #bbb; margin-bottom: 4px; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .dashboard-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <button class="btn-refresh" onclick="location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
            Refresh
        </button>

        <button class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        </button>

        <select id="platformFilter" class="dropdown-pill" onchange="render()">
            <option value="all">All Platforms</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">Tiktok</option>
            <option value="pinterest">Pinterest</option>
            <option value="youtube">Youtube</option>
        </select>

        <select id="statusFilter" class="dropdown-pill" onchange="render()">
            <option value="all">All Status</option>
            <option value="Not started">Not started</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
            <option value="Published">Published</option>
            <option value="Ready to post">Ready to post</option>
        </select>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const WORKER_URL = "https://notion-ig-grid-widget.dinazramadan2005.workers.dev/";
        let posts = [];

        async function init() {
            try {
                const res = await fetch(WORKER_URL);
                posts = await res.json();
                render();
            } catch (e) {
                console.error("Failed to load posts:", e);
                // Fallback to empty grid
                render();
            }
        }

        function render() {
            const container = document.getElementById('grid');
            const statusVal = document.getElementById('statusFilter').value;
            const platformVal = document.getElementById('platformFilter').value;
            
            // 1. Filter Logic
            let filtered = posts.filter(p => {
                const platformMatch = (platformVal === 'all') || (p.platforms.includes(platformVal));
                const statusMatch = (statusVal === 'all') || (p.status === statusVal);
                return platformMatch && statusMatch;
            });

            // 2. Grid Integrity (Filler Logic)
            // Ensures we always show a full grid (multiples of 3) and at least 12 slots total
            const targetCount = Math.max(Math.ceil(filtered.length / 3) * 3, 12);
            
            let html = '';
            for (let i = 0; i < targetCount; i++) {
                const p = filtered[i];
                if (p && p.imageUrl) {
                    const d = p.date ? new Date(p.date).toLocaleDateString('en-US', {month:'short', day:'numeric'}) : '';
                    html += `
                        <div class="post">
                            <img src="${p.imageUrl}" loading="lazy">
                            <div class="overlay">
                                <div class="overlay-date">${d}</div>
                                <div class="overlay-title">${p.name}</div>
                                <div class="overlay-sub">Pillar: ${p.pillar}</div>
                                <div class="overlay-sub">Status: ${p.status}</div>
                            </div>
                        </div>`;
                } else {
                    html += `<div class="post"><span class="no-content-label">NO CONTENT</span></div>`;
                }
            }
            container.innerHTML = html;
        }

        init();
    </script>
</body>
</html>
